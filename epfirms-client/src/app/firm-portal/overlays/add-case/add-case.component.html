<form [formGroup]="caseForm" class="flex flex-col h-screen overflow-y-auto">
  <div class="flex-1">
    <!-- Header -->
    <div class="px-4 py-6 bg-slate-50 sm:px-6">
      <div class="flex items-start justify-between space-x-3">
        <div class="space-y-1">
          <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">New {{ matterType | titlecase }}</h2>
          <p class="text-sm text-gray-500">Get started by filling in the information below to create a new {{matterType}}.</p>
        </div>
      </div>
    </div>

    <!-- Divider container -->
    <div class="py-6 space-y-6 sm:py-0 sm:space-y-0 sm:divide-y sm:divide-slate-200">
      <!-- Project name -->
      <div class="px-4 space-y-1 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-name" class="block text-sm font-medium text-slate-900 sm:mt-px sm:pt-2">
            Client
          </label>
        </div>
        <div class="sm:col-span-2">
            <input ep-input type="text" [ngModel]="clientId" [ngModelOptions]="{standalone: true}"
            (ngModelChange)="filterClients($event)" [epAutocomplete]="auto" placeholder="Search clients" [class.text-gray-500]="!caseForm.value.client_id">
          <ep-autocomplete #auto="epAutocomplete" [displayWith]="displayClient"
            (optionSelected)="selectEvent($event.option.value, 'client_id')">
            <cdk-virtual-scroll-viewport itemSize="40" minBufferPx="240" maxBufferPx="480" class="w-full" style="height: 200px">
            <ep-option *cdkVirtualFor="let client of filteredClients; trackBy: trackById" [value]="client.id">
              <ep-avatar epSize="xsmall" [epSrc]="client.profile_image"
                [epText]="client.full_name">
              </ep-avatar> <span class="block ml-3 font-normal truncate">
                {{client.full_name}}
              </span>
            </ep-option>
          </cdk-virtual-scroll-viewport>
          </ep-autocomplete>
          <div class="relative mt-4 mb-3">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-start">
              <span class="pr-2 text-sm bg-white text-slate-500">
                or
              </span>
            </div>
          </div>
          <div>
            <button tabindex="-1" (click)="openAddClient()" type="button" class="flex items-center py-1 -ml-1 bg-white rounded-md group focus:outline-none focus:ring-2 focus:ring-blue-500">
              <span class="flex items-center justify-center text-blue-600 rounded-full group-hover:text-blue-500">
                <!-- Heroicon name: solid/plus-sm -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
              </span>
              <span class="ml-1 text-sm font-medium text-blue-600 group-hover:text-blue-500">Add new client</span>
            </button>
          </div>
        </div>

      </div>

      <div class="px-4 space-y-1 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-name" class="block text-sm font-medium text-slate-900 sm:mt-px sm:pt-2">
            Attorney
          </label>
        </div>
        <div class="sm:col-span-2">
              <input ep-input type="text" [ngModel]="attorneyId" [ngModelOptions]="{standalone: true}"
                (ngModelChange)="filterAttorneys($event)" [epAutocomplete]="autoAttorney" [class.text-gray-500]="!caseForm.value.attorney_id">
            <ep-autocomplete #autoAttorney="epAutocomplete" [displayWith]="displayAttorney"
              (optionSelected)="selectEvent($event.option.value, 'attorney_id')" panelWidth="auto">
              <ep-option *ngFor="let attorney of filteredAttorneys" [value]="attorney.user.id">
                <ep-avatar epSize="xsmall" [epSrc]="attorney.user.profile_image"
                  [epText]="attorney.user.full_name">
                </ep-avatar> <span class="block ml-3 font-normal truncate">
                  {{attorney.user.full_name}}
                </span>
              </ep-option>
            </ep-autocomplete>
        </div>
      </div>
      <div class="px-4 space-y-1 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-name" class="block text-sm font-medium text-slate-900 sm:mt-px sm:pt-2">
            Legal Area
          </label>
        </div>
        <div class="sm:col-span-2">
          <ng-container *ngIf="legalAreas$ | async as legalAreas">
            <div Menu class="relative inline-block text-left">
              <button MenuButton class="relative w-full py-2 pl-3 pr-10 text-left bg-white border border-gray-300 rounded-md shadow-sm cursor-default focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">

                <span class="block truncate" [class.text-gray-500]="!selectedLegalArea.name"> {{ selectedLegalArea.name || 'Select a legal area' | titlecase }} </span>
                <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                  <!-- Heroicon name: solid/selector -->
                  <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </span>
              </button>
              <div *MenuItems class="absolute right-0 z-10 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                <div class="p-1" *ngFor="let legalArea of legalAreas">
                  <a MenuItem class="flex items-center w-full px-2 py-2 text-sm font-medium rounded-md group text-slate-700 hover:bg-blue-500 hover:text-white hover:cursor-pointer" (click)="setLegalArea(legalArea)">
                    {{ legalArea.name | titlecase }}
                  </a>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="px-4 space-y-1 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-description" class="block text-sm font-medium text-slate-900 sm:mt-px sm:pt-2">
            Notes
          </label>
        </div>
        <div class="sm:col-span-2">
          <quill-editor [(ngModel)]="note" format="json" [modules]="{toolbar: false}" placeholder=""
            [styles]="{'min-height': '6rem', 'background-color': '#fff', 'border-radius': '.375rem', 'border': '1px solid rgb(203, 213, 225)', 'box-shadow': '0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgba(0, 0, 0, 0.05)'}"
            [ngModelOptions]="{standalone: true}">
          </quill-editor>
        </div>
      </div>

    </div>
  </div>

  <!-- Action buttons -->
  <div class="flex-shrink-0 px-4 py-5 border-t border-slate-200 sm:px-6">
    <div class="flex justify-end space-x-3">
      <button (click)="close()" type="button" class="button-white">
        Cancel
      </button>
      <button (click)="onSubmit()" type="submit" class="button-primary" [disabled]="!caseForm.valid">
        Add {{ matterType }}
      </button>
    </div>
  </div>
</form>
