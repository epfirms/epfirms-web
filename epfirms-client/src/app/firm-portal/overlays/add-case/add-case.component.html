<form [formGroup]="caseForm" class="flex flex-col overflow-y-auto h-screen">
  <div class="flex-1">
    <!-- Header -->
    <div class="px-4 py-6 bg-gray-50 sm:px-6">
      <div class="flex items-start justify-between space-x-3">
        <div class="space-y-1">
          <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">
            New {{ matterType | titlecase }}
          </h2>
        </div>
      </div>
    </div>

    <!-- Divider container -->
    <div class="py-6 space-y-6 sm:py-0 sm:space-y-0 sm:divide-y sm:divide-gray-200">
      <!-- Project name -->
      <div class="space-y-1 px-4 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-name" class="block text-sm font-medium text-gray-900 sm:mt-px sm:pt-2">
            Client
          </label>
        </div>
        <div class="sm:col-span-2">
          <ng-container *ngIf="clients$ | async as clients">
            <autocomplete [options]="clients" [addButton]="false" [placeholder]="'Search client directory'" (onSelect)="selectEvent($event, 'client_id')"></autocomplete>
          </ng-container>
          <div class="relative my-3">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-start">
              <span class="pr-2 bg-white text-sm text-gray-500">
                or
              </span>
            </div>
          </div>
          <div>
            <button class="button-white-icon-sm" (click)="openAddClient()" >
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
              Add new client
            </button>
      </div>
        </div>

      </div>

      <div class="space-y-1 px-4 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-name" class="block text-sm font-medium text-gray-900 sm:mt-px sm:pt-2">
            Attorney
          </label>
        </div>
        <div class="sm:col-span-2">
          <autocomplete *ngIf="attorneys$ | async as attorneys" [options]="attorneys" [placeholder]="'Search attorneys'"
            (addButtonClicked)="openAddStaff()" (onSelect)="selectEvent($event, 'attorney_id')"></autocomplete>
        </div>
      </div>
      <div class="space-y-1 px-4 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-name" class="block text-sm font-medium text-gray-900 ">
            Legal Area
          </label>
        </div>
        <div class="sm:col-span-2">
          <ng-container *ngIf="legalAreas$ | async as legalAreas">
            <div hlMenu class="relative inline-block text-left">
              <button hlMenuButton class="button-white-icon-sm">
                {{
                  selectedLegalArea.name || 'Select a legal area' | titlecase
                }}
    
                <svg
                  class="icon-end"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <div
                *hlMenuItems
                @toggleAnimation
                class="
                  z-10
                  absolute
                  right-0
                  w-56
                  mt-2
                  origin-top-right
                  bg-white
                  rounded-md
                  shadow-lg
                  ring-1 ring-black ring-opacity-5
                  focus:outline-none
                "
              >
                <!-- Use the `active` state to conditionally style the active item. -->
                <div class="p-1" *ngFor="let legalArea of legalAreas">
                  <a
                    *hlMenuItem="let item"
                    class="
                      group
                      flex
                      rounded-md
                      items-center
                      w-full
                      px-2
                      py-2
                      text-gray-700
                      font-medium
                      text-sm
                      hover:bg-blue-500 hover:text-white hover:cursor-pointer
                    "
                    (click)="setLegalArea(legalArea)"
                  >
                    {{ legalArea.name | titlecase }}
                  </a>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <!-- Project description -->
      <div class="space-y-1 px-4 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <div>
          <label for="project-description" class="block text-sm font-medium text-gray-900 sm:mt-px sm:pt-2">
            {{matterType | titlecase}} notes
          </label>
        </div>
        <div class="sm:col-span-2">
          <textarea tw-input id="project-description" name="project-description" rows="3"></textarea>
        </div>
      </div>

    </div>
  </div>

  <!-- Action buttons -->
  <div class="flex-shrink-0 px-4 border-t border-gray-200 py-5 sm:px-6">
    <div class="space-x-3 flex justify-end">
      <button (click)="close()" type="button" class="button-white">
        Cancel
      </button>
      <button (click)="onSubmit()" type="submit" class="button-primary" [disabled]="!caseForm.valid">
        Add {{ matterType | titlecase}}
      </button>
    </div>
  </div>
</form>
