<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
  <div class="sm:flex sm:items-start">
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
        Apply a task template
      </h3>
      <div class="mt-6">
          <div>
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label
                  for="state"
                  class="block text-sm font-medium text-gray-700"
                  >Date</label
                >
                <div class="relative">
                  <input
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                    angular-mydatepicker
                    name="mydate"
                    (click)="dp.toggleCalendar()"
                    [options]="options"
                    #dp="angular-mydatepicker"
                    (dateChanged)="setDate($event)"
                    placeholder="Select a date"
                  />
                </div>  
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label
                  for="template"
                  class="block text-sm font-medium text-gray-700"
                  >Template</label
                >
                <select id="location" name="template" [(ngModel)]="selectedTemplate"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option></option>
                <option *ngFor="let template of taskTemplates" [ngValue]="template">{{template.template_name}}</option>
              </select>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
  <button
    (click)="applyTemplate()"
    type="button"
    class="button-primary"
  >
    Apply Template
  </button>
  <button (click)="close()" type="button" class="button-white">
    Cancel
  </button>
</div>
