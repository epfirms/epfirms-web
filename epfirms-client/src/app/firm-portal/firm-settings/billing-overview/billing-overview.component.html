<div
  class="relative max-w-md px-4 pt-5 pb-12 mx-auto my-6 overflow-hidden bg-white rounded-lg shadow sm:pt-6 sm:px-6"
>
  <dt>
    <p class="text-sm font-medium text-gray-500 truncate">Current Balance</p>
  </dt>
  <dd class="flex items-baseline pb-6 sm:pb-7">
    <p class="text-2xl font-semibold text-gray-900" *ngIf="customer">
      {{ -customer.adjusted_balance / 100 | currency }}
    </p>
    <div class="absolute inset-x-0 bottom-0 px-4 py-4 bg-gray-50 sm:px-6">
      <div class="text-sm">
        <a [routerLink]="['../', customer.id]" class="font-medium text-blue-500 hover:text-blue-400">Add Funds</a>
      </div>
    </div>
  </dd>
</div>
