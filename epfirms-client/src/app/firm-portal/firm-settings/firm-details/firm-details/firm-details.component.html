<main class="flex-1 flex overflow-hidden">
    <div class="flex-1 flex flex-col overflow-y-auto xl:overflow-hidden">

      <div class="flex-1 flex xl:overflow-hidden">

        <!-- Main content -->
        <div class="flex-1 max-h-screen xl:overflow-y-auto">
          <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:py-12 lg:px-8">
            <h1 class="text-2xl font-extrabold text-gray-900">Firm Details</h1>

            <form class="mt-6 space-y-8 divide-gray divide-gray-200" [formGroup]="firmForm">
              <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
                <div class="sm:col-span-6">
                  <h2 class="text-xl font-medium text-gray-900">Profile</h2>
                  <p class="mt-1 text-sm text-gray-500">This information will be displayed publicly so be careful what you share.</p>
                </div>

                <div class="sm:col-span-3">
                  <label for="first-name" class="block text-sm font-medium text-gray-900">
                    Firm name
                  </label>
                  <input formControlName="name" type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="sm:col-span-3">
                    <label for="phone-number" class="block text-sm font-medium text-gray-900">
                      Phone number
                    </label>
                    <input formControlName="phone" type="text" name="phone-number" id="phone-number" autocomplete="tel" 
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500"
                    pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}">
                  </div>

                <div class="sm:col-span-6">
                  <label for="description" class="block text-sm font-medium text-gray-900">
                    Description
                  </label>
                  <div class="mt-1">
                    <textarea formControlName="description" id="description" name="description" rows="4" class="block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                  </div>
                  <p class="mt-3 text-sm text-gray-500">Brief description for your profile. URLs are hyperlinked.</p>
                </div>
              </div>

              <div class="pt-8 grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
                <div class="sm:col-span-6">
                  <h2 class="text-xl font-medium text-gray-900">Address</h2>
                </div>

                <div class="sm:col-span-3">
                  <label for="address" class="block text-sm font-medium text-gray-900">
                    Street
                  </label>
                  <input formControlName="address" type="text" name="address" id="address" autocomplete="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="sm:col-span-3">
                    <label for="city" class="block text-sm font-medium text-gray-900">
                      City
                    </label>
                    <input formControlName="city" type="text" name="city" id="city" autocomplete="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="sm:col-span-3">
                  <label for="county" class="block text-sm font-medium text-gray-900">
                    County
                  </label>
                  <input formControlName="county" type="text" name="county" id="county" autocomplete="county" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="sm:col-span-3">
                  <label for="zip" class="block text-sm font-medium text-gray-900">
                    Postal Code
                  </label>
                  <input formControlName="zip" type="text" name="zip" id="zip" maxlength="5" pattern="(\d{5}([\-]\d{4})?)" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||
                  event.charCode == 0 || event.charCode == 46" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="sm:col-span-3">
                    <label for="state" class="block text-sm font-medium text-gray-900">
                      State
                    </label>
                    <input formControlName="state" type="text" name="state" id="state" autocomplete="state" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-900 sm:text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

              </div>

              <div class="pt-8 flex justify-end">
                <button [disabled]="!firmForm.dirty" type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50" (click)="update()">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
