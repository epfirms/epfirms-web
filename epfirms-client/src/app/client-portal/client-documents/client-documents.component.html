<div class="flex items-stretch flex-1 overflow-hidden">
  <main class="flex-1 overflow-y-auto">
    <div class="px-4 pt-8 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="flex">
        <h1 class="flex-1 text-2xl font-bold text-gray-900">Documents</h1>
        <div class="ml-6 bg-gray-100 p-0.5 rounded-lg flex items-center sm:hidden">
          <button type="button"
            class="p-1.5 rounded-md text-slate-400 hover:bg-white hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
            <!-- Heroicon name: solid/view-list -->
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Use list view</span>
          </button>
          <button type="button"
            class="ml-0.5 bg-white p-1.5 rounded-md shadow-sm text-slate-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
            <!-- Heroicon name: solid/view-grid -->
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path
                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="sr-only">Use grid view</span>
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="mt-3 sm:mt-2">
        <div class="block">
          <div class="flex items-center pb-3 border-b border-gray-200 sm:pb-2">
            <div class="flex flex-1 -mb-px space-x-6 xl:space-x-8"></div>

            <button type="button" class="button-primary-icon-sm" (click)="upload()">
              <!-- Heroicon name: solid/mail -->

              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 22" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Upload
            </button>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="inline-block min-w-full align-middle border-b border-gray-200">
          <table class="min-w-full">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                  <span class="lg:pl-2">Name</span>
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                  Type
                </th>
                <th
                  class="hidden px-6 py-3 text-xs font-medium tracking-wider text-right text-gray-500 uppercase border-b border-gray-200 md:table-cell bg-gray-50">
                  Uploaded
                </th>
                <th
                  class="py-3 pr-6 text-xs font-medium tracking-wider text-right text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100">
              <tr *ngFor="let document of documents" class="group hover:cursor-pointer hover:bg-gray-50" (click)="downloadDocument(document)">
                <td class="w-full px-6 py-3 text-sm font-medium text-gray-900 max-w-0 whitespace-nowrap">
                  <div class="flex items-center space-x-3 lg:pl-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-5 h-5 text-gray-500"
                      viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd"
                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                        clip-rule="evenodd" />
                    </svg>
                    <a class="truncate group-hover:text-gray-600">
                      <span>
                        {{document.doc_name || 'Unnamed document'}}
                      </span>
                    </a>
                  </div>
                </td>
                <td class="px-6 py-3 text-sm text-right text-gray-500 whitespace-nowrap">
                  {{document.doc_type || ''}}
                </td>
                <td class="hidden px-6 py-3 text-sm text-right text-gray-500 md:table-cell whitespace-nowrap">
                  {{document.created_at | date}}
                </td>
                <td class="px-6 py-3 text-sm font-medium text-right whitespace-nowrap">
                  <!-- <a href="#" class="text-blue-600 hover:text-blue-900">Edit</a> -->
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
