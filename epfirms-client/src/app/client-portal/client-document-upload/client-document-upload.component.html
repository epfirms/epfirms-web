<div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-slate-900" id="modal-title">
                Upload document to a case
            </h3>
            <div class="mt-6">
                <div>
                    <label for="case-select" class="block text-sm font-medium text-slate-700">Choose a case</label>
                    <div Menu class="relative inline-block text-left">
                        <button MenuButton
                            class="bg-white relative w-full border border-slate-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <span class="block truncate" *ngIf="selectedMatter">
                                {{ selectedMatter?.legal_area?.name || 'Case' | titlecase}} created on
                                {{selectedMatter?.created_at | date}}
                            </span>
                            <span class="block truncate" *ngIf="!selectedMatter">
                                -
                            </span>
                            <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </button>
                        <div *MenuItems class="
                  z-10
                  absolute
                  right-0
                  w-56
                  mt-2
                  origin-top-right
                  bg-white
                  rounded-md
                  shadow-lg
                  ring-1 ring-black ring-opacity-5
                  focus:outline-none
                ">
                            <ng-container *ngIf="matters$ | async as matters">
                                <div class="p-1" *ngFor="let option of matters">
                                    <a MenuItem class="
                      group
                      flex
                      rounded-md
                      items-center
                      w-full
                      px-2
                      py-2
                      text-slate-700
                      font-medium
                      text-sm
                      hover:bg-blue-500 hover:text-white hover:cursor-pointer
                    " (click)="setSelectedMatter(option)">
                                        {{ option.legal_area?.name || 'Case'}} created on {{option.created_at | date}}
                                    </a>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="case-select" class="block text-sm font-medium text-slate-700">Document type</label>
                    <div Menu class="relative inline-block text-left">
                        <button MenuButton
                            [disabled]="!selectedMatter" class="bg-white relative w-full border border-slate-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:opacity-50">
                            <span class="block truncate" *ngIf="selectedDocumentType">
                                {{ selectedDocumentType.viewValue }}
                            </span>
                            <span class="block truncate" *ngIf="!selectedDocumentType">
                                Select a document type
                            </span>
                            <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </button>
                        <div *MenuItems class="
                  z-10
                  absolute
                  right-0
                  w-56
                  mt-2
                  origin-top-right
                  bg-white
                  rounded-md
                  shadow-lg
                  ring-1 ring-black ring-opacity-5
                  focus:outline-none
                ">
                                <div class="p-1" *ngFor="let option of legalDocumentTypes">
                                    <a MenuItem class="
                      group
                      flex
                      rounded-md
                      items-center
                      w-full
                      px-2
                      py-2
                      text-slate-700
                      font-medium
                      text-sm
                      hover:bg-blue-500 hover:text-white hover:cursor-pointer
                    " (click)="setSelectedDocumentType(option)">
                                        {{ option.viewValue }}
                                    </a>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <button class="button-primary-icon-sm disabled:opacity-50" [disabled]="!selectedDocumentType" (click)="fileList.click()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                        Select file...

                        <input type="file" (change)="onFilesSelected($event)" #fileList style="display:none">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="rounded-b-lg bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
    <button (click)="submit()" type="button" class="button-primary disabled:opacity-50" [disabled]="!(selectedDocumentType && selectedMatter && document)">
        Upload
    </button>
    <button (click)="close()" type="button" class="button-white">
        Cancel
    </button>
</div>
