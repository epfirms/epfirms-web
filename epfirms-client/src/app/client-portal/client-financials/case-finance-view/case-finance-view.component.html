  <!--
    This example requires Tailwind CSS v2.0+ 
    
    This example requires some changes to your config:
    
    ```
    // tailwind.config.js
    module.exports = {
      // ...
      plugins: [
        // ...
        require('@tailwindcss/forms'),
      ],
    }
    ```
  -->
  <div class="py-8 px-24">
    
    <div class="hidden sm:block">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
          <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300" -->
          <a                 
          *ngFor="let subtab of subTabs"
          (click)="selectTab(subtab)"
          [ngClass]="{
            'border-blue-500 text-blue-600': subtab === selectedTab,
            'text-slate-500 hover:text-slate-700 hover:border-slate-300 border-transparent':
              subtab !== selectedTab
          }" class=" whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm hover:cursor-pointer" aria-current="page">
          {{ subtab | titlecase }}
  
          </a>
          <a   *ngIf="displayMonthlyPaymentTab"              
          
          (click)="selectTab('monthly payments')"
          [ngClass]="{
            'border-blue-500 text-blue-600': 'monthly payments' === selectedTab,
            'text-slate-500 hover:text-slate-700 hover:border-slate-300 border-transparent':
              'monthly payments' !== selectedTab
          }" class=" whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm hover:cursor-pointer" aria-current="page">
          Monthly Payments
  
          </a>
        </nav>
      </div>
    </div>
  </div>
  <app-statement-view *ngIf="selectedTab == 'statements'" [statements]="statements"></app-statement-view>
  <app-monthly-payment-view *ngIf="selectedTab == 'monthly payments'" [customerAccount]="customerAccount"></app-monthly-payment-view>
  <!-- END OF CONTAINER -->
  </div>
