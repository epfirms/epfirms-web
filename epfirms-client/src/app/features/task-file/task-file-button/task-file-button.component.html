<button 
[ngClass]="{
    'text-blue-600 hover:text-blue-500': files.length,
    'text-slate-400 hover:text-slate-500': !files.length
}"
class="inline-flex items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" (click)="tooltip.show()" [tippy]="contextMenu" trigger="manual" #tooltip="tippy"
    variation="dropdown">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
    </svg>
</button>
<ng-template #contextMenu let-hide>
    <div class="divide-y divide-slate-100">
        <div class="px-4 py-3 flex items-center group" role="none" *ngIf="files.length" (click)="openFile(files[0])" [ngClass]="{'hover:bg-slate-100 hover:cursor-pointer': files[0].key}">
            <div class="w-40">
                <p class="text-sm font-medium text-slate-900 truncate" role="none">
                    {{files[0].name}}
                </p>
                <p class="text-xs text-slate-700 nowrap" role="none">
                    {{files[0].description}}
                </p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1.5 text-slate-400 group-hover:animate-bounce" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
        </div>
        <ng-container *ngIf="!readonly">
        <div class="py-1" role="none" *ngIf="!files.length">
            <!-- <a *ngIf="files.length" (click)="emitEdit(files[0].id); hide()" class="text-slate-700 flex items-center px-4 py-2 text-sm hover:cursor-pointer hover:bg-slate-100 hover:text-slate-900"
                role="menuitem" tabindex="-1" id="menu-item-0">
                <svg class="mr-3 h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                    <path fill-rule="evenodd"
                        d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                        clip-rule="evenodd" />
                </svg>
                Edit
            </a> -->
            <a (click)="fileList.click()" class="text-slate-700 block px-4 py-2 text-sm hover:text-slate-900 hover:bg-slate-100 hover:cursor-pointer"
                role="menuitem" tabindex="-1" id="menu-item-0">
                Attach file

                <input type="file" (change)="emitAttach($event); hide()" #fileList multiple style="display:none">
            </a>
        </div>
        <div *ngIf="files.length" class="py-1" role="none">
            <a (click)="emitDelete(files[0].id); hide()" class="text-slate-700 block px-4 py-2 text-sm hover:text-slate-900 hover:bg-slate-100 hover:cursor-pointer"
                role="menuitem" tabindex="-1" id="menu-item-1">
                Remove
            </a>
        </div>
    </ng-container>
    </div>
</ng-template>
