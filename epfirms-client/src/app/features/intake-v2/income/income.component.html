<body class="h-screen antialiased">
  <div class="">
    <div class="h-screen py-4">
      <div class="mx-auto max-w-7xl">
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
              <div class="flex items-center flex-1">          
                <svg class="flex-shrink-0 w-6 h-6 text-slate-400 lg:mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

              <!-- HERE IS THE QUESTION MARK TAYLOR -->
<div [tippy]="'HEY THIS IS A TOOL TIP'">

</div>



              <!-- END OF TOOLTIP DEMO -->
              <h1 class="text-lg font-medium leading-6 text-slate-900 sm:truncate">Monthly Income</h1>
              </div>
              <p class="mt-2 text-sm text-gray-700">Please enter your client's household monthly income. EPFirms calculates monthly income to determine if the client needs additional planning.</p>
            </div>
            <!-- <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
              <button type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:w-auto">Add income</button>
            </div> -->
          </div>
          <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div>
                  <table class="min-w-full">
                    <thead>
                      <tr>
                        <td class="border-b border-white w-0"></td>
                        <th scope="col" class="border-b border-gray-200 py-3.5 pl-4 pr-2 text-right text-sm font-semibold text-gray-900">Client</th>
                        <th scope="col" class="border-b border-gray-200 px-2 py-3.5 text-right text-sm font-semibold text-gray-900" *ngIf="includeSpouseIncome">Spouse</th>
                      </tr>
                    </thead>
                    <tbody class="bg-white">
                      <tr>
                        <th scope="row" class="whitespace-nowrap border-r border-gray-200 py-1 pr-2 text-right text-sm font-semibold text-gray-900">Social Security</th>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right"><input type="text" [inputMask]="currencyInputMask" [ngModel]="clientIncomeItems.socialSecurity.amount" (change)="saveChange(clientIncomeItems.socialSecurity, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right" *ngIf="includeSpouseIncome"><input type="text" [inputMask]="currencyInputMask" [ngModel]="spouseIncomeItems.socialSecurity.amount" (change)="saveChange(spouseIncomeItems.socialSecurity, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                      </tr>
                      <tr>
                        <th scope="row" class="whitespace-nowrap border-r border-gray-200 py-2 pr-2 text-right text-sm font-semibold text-gray-900">Pension</th>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right"><input type="text" [inputMask]="currencyInputMask" [ngModel]="clientIncomeItems.pension.amount" (change)="saveChange(clientIncomeItems.pension, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right" *ngIf="includeSpouseIncome"><input type="text" [inputMask]="currencyInputMask" [ngModel]="spouseIncomeItems.pension.amount" (change)="saveChange(spouseIncomeItems.pension, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                      </tr>
                      <tr>
                        <th scope="row" class="whitespace-nowrap border-r border-gray-200 py-2 pr-2 text-right text-sm font-semibold text-gray-900">Work</th>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right"><input type="text" [inputMask]="currencyInputMask" [ngModel]="clientIncomeItems.work.amount" (change)="saveChange(clientIncomeItems.work, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right" *ngIf="includeSpouseIncome"><input type="text" [inputMask]="currencyInputMask" [ngModel]="spouseIncomeItems.work.amount" (change)="saveChange(spouseIncomeItems.work, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                      </tr>
                      <tr>
                        <th scope="row" class="whitespace-nowrap border-r border-gray-200 py-2 pr-2 text-right text-sm font-semibold text-gray-900">Annuity</th>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right"><input type="text" [inputMask]="currencyInputMask" [ngModel]="clientIncomeItems.annuity.amount" (change)="saveChange(clientIncomeItems.annuity, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right" *ngIf="includeSpouseIncome"><input type="text" [inputMask]="currencyInputMask" [ngModel]="spouseIncomeItems.annuity.amount" (change)="saveChange(spouseIncomeItems.annuity, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                      </tr>
                      <tr>
                        <th scope="row" class="whitespace-nowrap border-r border-gray-200 py-2 pr-2 text-right text-sm font-semibold text-gray-900">Other</th>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right"><input type="text" [inputMask]="currencyInputMask" [ngModel]="clientIncomeItems.other.amount" (change)="saveChange(clientIncomeItems.other, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                        <td class="border-b border-r border-gray-200 py-1.5 pl-4 pr-1 hover:cursor-text hover:bg-gray-50 hover:text-gray-700 group text-right" *ngIf="includeSpouseIncome"><input type="text" [inputMask]="currencyInputMask" [ngModel]="spouseIncomeItems.other.amount" (change)="saveChange(spouseIncomeItems.other, {amount: $event.target.value})" class="text-right text-sm text-gray-500 inline-block bg-transparent focus:bg-white hover:border-gray-300 rounded-md hover:cursor-text p-1 leading-none border border-transparent"></td>
                      </tr>
                    </tbody>

                    <tfoot>
                      <tr>
                        <td class="pl-3 pr-2 pt-4 text-right text-sm font-semibold text-gray-900">Total</td>
                        <td class="pl-3 pr-2 pt-4 text-right text-sm font-semibold text-gray-900">$3,285.00</td>
                        <td class="pl-3 pr-2 pt-4 text-right text-sm font-semibold text-gray-900" *ngIf="includeSpouseIncome">$4,485.00</td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
