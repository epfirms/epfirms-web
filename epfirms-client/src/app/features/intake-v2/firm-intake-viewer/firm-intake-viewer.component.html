<!-- This example requires Tailwind CSS v2.0+ -->
<div class="m-5">
  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
    <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
      <dt class="text-xs font-medium text-gray-500 truncate">Intake Sent Date</dt>
      <dd class="mt-1 text-3xl font-semibold text-gray-900">
        {{ matter.matter_intake.created_at | date }}
      </dd>
    </div>

    <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
      <dt class="text-xs font-medium text-gray-500 truncate">Intake Status</dt>
      <dd class="mt-1 text-3xl font-semibold text-gray-900">{{ matter.matter_intake.status }}</dd>
    </div>

    <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
      <dt class="text-xs font-medium text-gray-500 truncate">Intake Type</dt>
      <dd class="mt-1 text-3xl font-semibold text-gray-900">Personal Information</dd>
    </div>
  </dl>
</div>

<!-- This example requires Tailwind CSS v2.0+ -->
<ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
  <li class="col-span-1 m-2 p-2 bg-white rounded-lg shadow divide-y divide-gray-200">
    <div class="w-full flex items-center justify-between p-6 space-x-6 bg-gray-200 rounded-sm">
      <div class="flex-1 truncate">
        <div class="flex items-center space-x-3">
          <h3 class="text-gray-900 text-xs font-medium truncate">Client Information</h3>
        </div>
      </div>
    </div>
    <div>
      <!-- FORM SECTION -->
      <div class="pt-2">
        <div class="mt-2 grid grid-cols-3 gap-x-2 sm:grid-cols-6">
          <div class="sm:col-span-3 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              FIRST NAME
            </label>
            <div class="mt-1">
              <input
                type="text"
                [ngClass]="{ 'bg-red-200': client.first_name == '' || null }"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
                [(ngModel)]="client.first_name"
              />
            </div>
          </div>

          <div class="sm:col-span-3 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              LAST NAME
            </label>
            <div class="mt-1">
              <input
                [ngClass]="{ 'bg-red-200': client.last_name == '' || null }"
                type="text"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
                [(ngModel)]="client.last_name"
              />
            </div>
          </div>

          <div class="sm:col-span-4 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500"> EMAIL </label>
            <div class="mt-1">
              <input

                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
                [(ngModel)]="client.email"
              />
            </div>
          </div>
          <div class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500"> PHONE </label>
            <div class="mt-1">
              <input
                [ngClass]="{ 'bg-red-200': client.phone == '' || null }"
                type="text"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
                [(ngModel)]="client.phone"
              />
            </div>
          </div>

          <div class="sm:col-span-4 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              ADDRESS
            </label>
            <div class="mt-1">
              <input

                type="text"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"

              />
            </div>
          </div>

          <div class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500"> CITY </label>
            <div class="mt-1">
              <input
                [ngClass]="{ 'bg-red-200': client.city == '' || null }"

                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"

              />
            </div>
          </div>

          <div class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500"> STATE </label>
            <div class="mt-1">
              <input
                [ngClass]="{ 'bg-red-200': client.state == '' || null }"

          <div class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500"> COUNTY </label>

          <div class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500"> SSN </label>
            <div class="mt-1">
              <input

                [(ngModel)]="client.county"
              />
            </div>
          </div>

          <div class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              DL#
            </label>
            <div class="mt-1">

              />
            </div>
          </div>

          <div class="sm:col-span-3 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              SPOUSE?
            </label>
            <select
              [(ngModel)]="hasSpouse"
              id="location"
              name="location"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-xs rounded-md"
            >
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </div>

          <div class="sm:col-span-3 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              CHILDREN?
            </label>
            <select
              [(ngModel)]="hasChildren"
              id="location"
              name="location"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-xs rounded-md"
            >
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </div>

          <div *ngIf="hasChildren" class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              # OF MINOR CHILDREN
            </label>
            <div class="mt-1">
              <input
                type="text"
                [ngClass]="{ 'bg-red-200': numOfChildren == 0 }"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
                [(ngModel)]="numOfChildren"
              />
            </div>
          </div>

          <div *ngIf="hasChildren" class="sm:col-span-2 mt-2">
            <label for="first-name" class="block text-xs font-medium text-gray-500">
              # OF ADULT CHILDREN
            </label>
            <div class="mt-1">
              <input
                type="text"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
              />
            </div>
          </div>

          <div class="sm:col-span-7 mt-2">
            <!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
            <div>
              <label for="comment" class="block text-xs font-medium text-gray-700"
                >Add your comment</label
              >
              <div class="mt-1">
                <textarea
                  [(ngModel)]="client.note"
                  rows="4"
                  name="comment"
                  id="comment"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-xs border-gray-300 rounded-md"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- END FORM SECTION -->
    </div>
  </li>
