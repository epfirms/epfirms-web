<!-- This example requires Tailwind CSS v2.0+ -->
<!--
  This example requires updating your template:

  ```
  <html class="h-full">
  <body class="h-full">
  ```
-->
<div class="min-h-full">
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
            <a
              (click)="setState('intro')"
              [ngClass]="
                state === 'intro'
                  ? 'border-indigo-500 text-gray-900'
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'
              "
              class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Getting Started
            </a>

            <a
              (click)="setState('personal info')"
              [ngClass]="
                state === 'personal info'
                  ? 'border-indigo-500 text-gray-900'
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'
              "
              class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Personal Information
            </a>
            <a
              (click)="setState('income')"
              [ngClass]="
                state === 'income'
                  ? 'border-indigo-500 text-gray-900'
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'
              "
              class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Income Information
            </a>
            <a
              (click)="setState('asset')"
              [ngClass]="
                state === 'asset'
                  ? 'border-indigo-500 text-gray-900'
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'
              "
              class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Asset Information
            </a>
            <a
              (click)="setState('real estate')"
              [ngClass]="
                state === 'real estate'
                  ? 'border-indigo-500 text-gray-900'
                  : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'
              "
              class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Real Estate Information
            </a>

          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-10">
    <header>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"></div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <!-- GETTING Started -->

        <app-intake-dialog
          *ngIf="state === 'intro'"
          [settings]="{
            title: 'Getting Started',
            content:
              'This intake process is designed to help streamline our legal services to you. Your information will be kept secure and confidential.',
            continueButton: true
          }"
          (continue)="setState('personal info intro')"
        ></app-intake-dialog>

        <!---------------------------------->

        <app-intake-dialog
          *ngIf="state === 'personal info intro'"
          [settings]="{
            title: 'Personal Information',
            content:
              'This section will ask you questions about yourself and your family. Please add any family members or close friends that you may want to use as an: Executor, Trustee, Guardian, Durable Power of Attorney, Medical Power of Attorney',
              continueButton: true,
              backButton: true
          }"
          (continue)="setState('personal info')"
          (back)="back()"
        ></app-intake-dialog>

        <!--PERSONAL INFO-->
        <app-personal-information
          *ngIf="state === 'personal info'"
          [matter]="matter"
          (back)="back()"
          (continue)="setState('income')"
        ></app-personal-information>
        <!-------------------->

        <!-- INCOME INFORMATION -->

        <app-income
          *ngIf="state === 'income'"
          [matter]="matter"
          (back)="back()"
          (continue)="setState('asset')"
        ></app-income>
        <!-- -------------------------- -->

        <!-- ASSET INFORMATION -->

        <app-assets
          *ngIf="state === 'asset'"
          [matter]="matter"
          (back)="back()"
          (continue)="setState('real estate')"
        ></app-assets>
        <!-- -------------------------- -->

        <!-- REAL ESTATE INFORMATION -->
        <app-real-estate
          *ngIf="state === 'real estate'"
          [matter]="matter"
          (back)="back()"
          (continue)="setState('conclusion'); submit()"
        ></app-real-estate>
        <!-- -------------------------- -->

        <!-- APPOINTEES SECTION -->
        <!-- <app-appointees *ngIf="state === 5" [matter]="matter" (back)="back()" (continue)="setState(6); submit()"></app-appointees> -->

        <app-intake-dialog *ngIf="state === 'conclusion'" [settings]="{title: 'What Happens Next?', content: 'Thank you for your submission. Your attorney will contact you shortly'}"></app-intake-dialog> 
      </div>
    </main>
  </div>
</div>
