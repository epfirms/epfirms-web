<button
  type="button"
  [ngClass]="{
    'text-blue-600 hover:text-blue-500': smsMessage.body,
    'text-gray-400 hover:text-gray-500': !smsMessage.body
}"
  class="-m-2.5 w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-gray-500"
  (click)="tooltip.show()" [tippy]="contextMenu" trigger="manual" #tooltip="tippy" variation="dropdown"
>
  <!-- Heroicon name: solid/paper-clip -->
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
  </svg>
  <span class="sr-only">Attach an SMS message</span>
</button>

<ng-template #contextMenu let-hide>
    <form [formGroup]="smsForm" class="p-2 space-y-2">
        <textarea ep-input rows="3" [disabled]="readonly" placeholder="Type a text message to be sent when this task is marked complete." formControlName="body"></textarea>
        <div class="text-right" *ngIf="!readonly">
            <button ep-button size="xs" color="white" (click)="emitDelete(); hide()" >Clear</button>
            <button ep-button size="xs" (click)="emitSave(); hide()">Save</button>
        </div>
    </form>
