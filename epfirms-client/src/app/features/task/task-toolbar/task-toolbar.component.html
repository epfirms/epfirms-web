<div class="absolute inset-y-0 right-0 flex justify-end pl-3 pr-2">
  <div class="flex items-center space-x-2">
    <div class="flex items-center">
      <app-task-sms-button
        *ngIf="!readonly || (readonly && sms)"
        [readonly]="readonly"
        [smsMessage]="sms"
        (save)="attachSmsToTask($event)"
        (delete)="deleteSms($event)"
      ></app-task-sms-button>
    </div>

    <div class="flex items-center">
      <app-task-file-button
        *ngIf="!readonly || (readonly && file)"
        [readonly]="readonly"
        [file]="file"
        (fileSelect)="attachFilesToTask($event)"
        (deleteFile)="deleteTaskFile($event)"
      ></app-task-file-button>
    </div>
  </div>
</div>
