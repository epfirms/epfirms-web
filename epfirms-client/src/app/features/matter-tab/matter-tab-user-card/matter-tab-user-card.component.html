         border-b border-gray-200
         pb-3

            <dt class="text-gray-500">Date of birth</dt>
            <dd class="text-gray-900">{{user.dob | date}}</dd>
        </div>

        <div class="py-2 flex justify-between text-sm">
            <dt class="text-gray-500">Email</dt>
            <dd class="text-gray-900">
                {{ user.email || "" }}
            </dd>
        </div>

        <div class="py-2 flex justify-between text-sm">
            <dt class="text-gray-500">Phone</dt>
            <dd class="text-gray-900">
                {{ user.phone || "" }}
            </dd>
        </div>

        <div class="py-2 flex justify-between text-sm">
            <dt class="text-gray-500">Address</dt>
            <dd class="text-gray-900">
                <ng-container *ngIf="user.address">
                    <div class="text-right">{{ user.address }}</div>
                    <div class="text-right">
                        {{ user.city }},
                        {{ user.state }}
                        {{ user.zip }}
                    </div>

<ng-container *ngIf="!user">
    <div class="border-b border-gray-200">
        <div class="mb-4">
            <div class="flex space-x-2">
                <button type="button"
                    class="group -ml-1 bg-white p-1 rounded-md flex items-center focus:outline-none focus:ring-2 focus:ring-blue-500"
                    (click)="openAddClient()">
                    <span
                        class="w-8 h-8 rounded-full border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400">
                        <!-- Heroicon name: solid/plus -->
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span class="ml-3 text-sm font-medium text-blue-600 group-hover:text-blue-500">Add {{label |
                        titlecase}}</span>
                </button>
            </div>
        </div>
    </div>
</ng-container>
