<main class="pb-16">
  <div class="mx-auto max-w-7xl md:px-8">
    <div>
      <div
        class="sticky top-0 z-10 flex items-center w-full h-16 border-b border-gray-200 sm:flex sm:items-center sm:justify-between"
      >
        <div class="flex-1 min-w-0">
          <h1 class="text-lg font-medium leading-6 text-gray-900 sm:truncate">
            Case Template Community
          </h1>
        </div>
        <div class="flex mt-4 sm:mt-0 sm:ml-4">
          <!-- <button
            (click)="openAddTemplateDialog()"
            type="button"
            class="inline-flex items-center px-3 py-2 text-sm font-medium leading-4 text-white bg-blue-600 border border-transparent rounded-md shadow-sm flex-end hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Create
          </button> -->
        </div>
      </div>

      <section aria-labelledby="products-heading" class="pb-24">
        <h2 id="products-heading" class="sr-only">Products</h2>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-x-8 gap-y-10">
          <!-- Filters -->
          <form class="hidden lg:block">
            <ul role="list" class="py-6 space-y-4 text-sm font-medium text-gray-900 border-b border-gray-200">
              <li class="hover:cursor-pointer">
                <span (click)="selectTemplateCategory('all')" [class.text-blue-700]="templateCategory === 'all'">
                  All templates
                </span>
              </li>
              <li class="hover:cursor-pointer">
                <span (click)="selectTemplateCategory('firm')" [class.text-blue-700]="templateCategory === 'firm'">
                  Created by your firm <span class="text-xs font-normal text-gray-700" *ngIf="firmCaseTemplates">({{firmCaseTemplates.length || 0}})</span>
                </span>
              </li>
            </ul>

            <div class="py-6 border-b border-gray-200">
              <h3 class="flow-root -my-3">
                <!-- Expand/collapse section button -->
                <button
                  (click)="collapseFilters.law_category = !collapseFilters.law_category"
                  type="button"
                  class="flex items-center justify-between w-full py-3 text-sm text-gray-400 hover:text-gray-500"
                  aria-controls="filter-section-0"
                  aria-expanded="false"
                >
                  <span class="font-medium text-gray-900"> Field of law </span>
                  <span class="flex items-center ml-6">
                    <!--
                    Expand icon, show/hide based on section open state.

                    Heroicon name: solid/plus-sm
                  -->
                    <svg
                      *ngIf="collapseFilters.law_category"
                      class="w-5 h-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <!--
                    Collapse icon, show/hide based on section open state.

                    Heroicon name: solid/minus-sm
                  -->
                    <svg
                      *ngIf="!collapseFilters.law_category"
                      class="w-5 h-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                </button>
              </h3>
              <!-- Filter section, show/hide based on section state. -->
              <div class="pt-6" id="filter-section-0" [class.hidden]="collapseFilters.law_category">
                <div class="space-y-4">
                  <div class="flex items-center" *ngFor="let category of lawCategories">
                    <input
                      id="filter-color-0"
                      name="color[]"
                      [value]="category"
                      (change)="changeFilter('law_category', $event.target.value);"
                      type="checkbox"
                      class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    />
                    <label for="filter-color-0" class="ml-3 text-sm text-gray-600">
                      {{ category }}
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="py-6 border-b border-gray-200">
              <h3 class="flow-root -my-3">
                <!-- Expand/collapse section button -->
                <button
                  (click)="collapseFilters.state_category = !collapseFilters.state_category"
                  type="button"
                  class="flex items-center justify-between w-full py-3 text-sm text-gray-400 hover:text-gray-500"
                  aria-controls="filter-section-1"
                  aria-expanded="false"
                >
                  <span class="font-medium text-gray-900"> State </span>
                  <span class="flex items-center ml-6">
                    <!--
                    Expand icon, show/hide based on section open state.

                    Heroicon name: solid/plus-sm
                  -->
                    <svg
                      class="w-5 h-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                      *ngIf="collapseFilters.state_category"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <!--
                    Collapse icon, show/hide based on section open state.

                    Heroicon name: solid/minus-sm
                  -->
                    <svg
                      class="w-5 h-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                      *ngIf="!collapseFilters.state_category"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                </button>
              </h3>
              <!-- Filter section, show/hide based on section state. -->
              <div class="pt-6" id="filter-section-1" [class.hidden]="collapseFilters.state_category">
                <div class="space-y-4">
                  <div class="flex items-center" *ngFor="let state of usaStates">
                    <input
                      id="filter-category-0"
                      name="category[]"
                      [value]="state.abbreviation"
                      (change)="changeFilter('state_category', $event.target.value);"
                      type="checkbox"
                      class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    />
                    <label for="filter-category-0" class="ml-3 text-sm text-gray-600">
                      {{ state.name }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <!-- Product grid -->
          <div class="bg-white border-l border-gray-200 lg:col-span-3">
            <!-- Replace with your content -->
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    Title
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    Legal area
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  >
                    State
                  </th>
                  <th
                    scope="col"
                    class="w-4 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                  ></th>
                  <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let template of filteredCaseTemplates">
                  <td class="px-6 py-4 text-sm font-medium text-gray-900 whitespace-nowrap">
                    {{ template.template_name }}
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                    {{ template.law_category }}
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">
                    {{ template.state_category }}
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-300 whitespace-nowrap">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="inline w-5 h-5"
                      [class.text-yellow-400]="template.rating >= 1"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="inline w-5 h-5"
                      [class.text-yellow-400]="template.rating >= 2"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="inline w-5 h-5"
                      [class.text-yellow-400]="template.rating >= 3"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="inline w-5 h-5"
                      [class.text-yellow-400]="template.rating >= 4"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="inline w-5 h-5"
                      [class.text-yellow-400]="template.rating >= 5"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      />
                    </svg>
                  </td>
                  <td class="px-6 py-4 text-sm font-medium text-right whitespace-nowrap">
                    <a
                      [routerLink]="[template.id]"
                      class="text-blue-700 hover:text-blue-900 hover:cursor-pointer"
                      >View</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /End replace -->
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
