<div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
          New Account
        </h3>
        <div class="mt-6">
          <form [formGroup]="accountForm">
            <div>
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="institution"
                    class="block text-sm font-medium text-gray-700"
                    >Institution name</label
                  >
                  <input
                    formControlName="institution"
                    ep-input
                    type="text"
                    name="institution"
                    id="institution"
                    autocomplete="given-name"
                    class="mt-1"
                  />
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="type"
                    class="block text-sm font-medium text-gray-700"
                    >Type of account</label
                  >
                  <div Menu class="relative inline-block w-full mt-1 text-left">
                    <button MenuButton class="w-full button-white">
                      {{accountForm.value.type || 'Select an account type' | titlecase}}
        
                    </button>
                    <div
                      *MenuItems
                      @toggleAnimation
                      class="absolute right-0 z-10 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg  ring-1 ring-black ring-opacity-5 focus:outline-none"
                    >
                      <div class="p-1" *ngFor="let type of typeOptions">
                        <a
                          MenuItem
                          class="flex items-center w-full px-2 py-2 text-sm font-medium text-gray-700 rounded-md  group hover:bg-blue-500 hover:text-white hover:cursor-pointer"
                          (click)="setAccountType(type)"
                        >
                          {{ type | titlecase }}
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-span-6 sm:col-span-4">
                  <label
                    for="balance"
                    class="block text-sm font-medium text-gray-700"
                    >Balance</label
                  >
                  <input
                    formControlName="balance"
                    ep-input
                    type="text"
                    name="balance"
                    id="balance"
                    autocomplete="email"
                    class="mt-1"
                  />
                </div>
  
                <div class="col-span-6">
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                          <input formControlName="is_joint" id="comments" aria-describedby="comments-description" name="comments" type="checkbox" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 border-slate-300">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="comments" class="font-medium text-gray-700">Joint account?</label>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 py-3 rounded-b-lg bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
    <button
      (click)="submit()"
      [disabled]="!accountForm.valid"
      type="button"
      class="button-primary"
    >
      Add Account
    </button>
    <button (click)="close()" type="button" class="button-white">
      Cancel
    </button>
  </div>
