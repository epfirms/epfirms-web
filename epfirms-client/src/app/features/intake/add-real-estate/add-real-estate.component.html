<div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
          New Property
        </h3>
        <div class="mt-6">
          <form [formGroup]="realEstateForm">
            <div>
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6">
                  <label
                    for="full_address"
                    class="block text-sm font-medium text-gray-700"
                    >Full address</label
                  >
                  <input
                    formControlName="full_address"
                    tw-input
                    type="text"
                    name="full_address"
                    id="full_address"
                    class="mt-1"
                  />
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                    <label
                      for="total_value"
                      class="block text-sm font-medium text-gray-700"
                      >Total value</label
                    >
                    <input
                      formControlName="total_value"
                      tw-input
                      type="text"
                      name="total_value"
                      id="total_value"
                      class="mt-1"
                    />
                  </div>
  
                  <div class="col-span-6 sm:col-span-3">
                    <label
                      for="loan_amount"
                      class="block text-sm font-medium text-gray-700"
                      >Mortgage</label
                    >
                    <input
                      formControlName="loan_amount"
                      tw-input
                      type="text"
                      name="loan_amount"
                      id="loan_amount"
                      autocomplete="given-name"
                      class="mt-1"
                    />
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="rounded-b-lg bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
    <button
      (click)="submit()"
      [disabled]="!realEstateForm.valid"
      type="button"
      class="button-primary"
    >
      Add Property
    </button>
    <button (click)="close()" type="button" class="button-white">
      Cancel
    </button>
  </div>
