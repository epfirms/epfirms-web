<ng-container *ngIf="matter">
  <div class="p-4">
    <button ep-button (click)="fileList.click()">
      Upload
      <input type="file" (change)="onFilesSelected($event)" #fileList multiple style="display:none">
    </button>
    <div class="inline-block float-right">
      <input type="text" id="email" [(ngModel)]="search" autocomplete="off"
        class="block w-full rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300"
        placeholder="Search documents">
    </div>
  </div>
  <div class="inline-block min-w-full align-middle">
    <table class="min-w-full">
      <thead>
        <tr class="border-t border-gray-200">
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-left uppercase border-b border-gray-200 bg-gray-50 text-gray-500">
            <span>Name</span>
          </th>
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-right uppercase border-b border-gray-200 bg-gray-50 text-gray-500">
            Type
          </th>
          <th class="px-6 py-3 text-xs font-medium tracking-wider text-right uppercase border-b border-gray-200 bg-gray-50 text-gray-500">
            Sharing
          </th>
          <th class="table-cell px-4 py-3 text-xs font-medium tracking-wider text-left uppercase border-b  bg-gray-50 text-gray-500 whitespace-nowrap border-gray-200">
          </th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <ng-container *ngIf="documents$ | async as docs; else emptyDocs">
          <tr class="border-t border-b task-row group border-gray-200" *ngFor="let doc of docs | search:search">
            <td class="w-full px-6 py-3 text-sm font-medium max-w-0 whitespace-nowrap text-gray-900">
              <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                </svg>
                  <span class="truncate">
                    {{doc.doc_name}}
                  </span>
              </div>
            </td>
            <td class="px-6 py-3 text-sm text-right whitespace-nowrap text-gray-500">
              <div>
                {{doc.doc_type}}
              </div>
            </td>

            <td class="px-6 py-3 text-sm text-right whitespace-nowrap text-gray-500">
              <div>
                {{doc.share_with}}
              </div>
            </td>
            <td class="px-6 py-3 text-sm font-medium text-right whitespace-nowrap">
                <app-document-actions [document]="doc"></app-document-actions>
            </td>
          </tr>
        </ng-container>

        <ng-template #emptyDocs>
          <tr>
            <td colspan="4" class="p-4">
              <button (click)="fileList.click()" type="button"
                class="relative block w-full p-12 text-center rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">


                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto text-gray-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                </svg>
                <span class="block mt-2 text-sm font-medium text-gray-400">
                  No documents
                </span>
              </button>
            </td>
          </tr>
        </ng-template>
        <!-- More projects... -->
      </tbody>
    </table>
  </div>

  <div *ngIf="displayManageDocs" class="fixed inset-0 overflow-hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <div class="absolute inset-0 overflow-hidden">
      <!--
        Background overlay, show/hide based on slide-over state.

        Entering: "ease-in-out duration-500"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in-out duration-500"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="absolute inset-0 transition-opacity bg-opacity-75 bg-gray-500" aria-hidden="true"></div>

      <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
        <!--
          Slide-over panel, show/hide based on slide-over state.

          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
        <div class="relative w-screen max-w-lg">
          <!--
            Close button, show/hide based on slide-over state.

            Entering: "ease-in-out duration-500"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in-out duration-500"
              From: "opacity-100"
              To: "opacity-0"
          -->
          <div class="absolute top-0 left-0 flex pt-4 pr-2 -ml-8 sm:-ml-10 sm:pr-4">
            <button (click)="toggleManageDocs()" class="rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
              <span class="sr-only">Close panel</span>
              <!-- Heroicon name: outline/x -->
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <div class="flex flex-col h-full py-6 overflow-y-scroll bg-white shadow-xl">
            <div class="px-4 sm:px-6">
              <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">
                Manage Document Uploads
              </h2>
            </div>
            <div class="relative flex-1 px-4 mt-6 sm:px-6">
              <!-- Replace with your content -->
              <div *ngFor="let document of selectedDocuments">
                <label for="price" class="block text-sm font-medium text-gray-700">Document Name</label>
                <div class="relative mt-1 rounded-md shadow-sm">

                  <input type="text" value="{{document.doc_name}}" (blur)="setDocName(document, $event)" class="block w-full pr-12 rounded-md focus:ring-indigo-500 focus:border-indigo-500 pl-7 sm:text-sm border-gray-300">
                </div>
                <!-- This example requires Tailwind CSS v2.0+ -->
                <!--
    Custom select controls like this require a considerable amount of JS to implement from scratch. We're planning
    to build some low-level libraries to make this easier with popular frameworks like React, Vue, and even Alpine.js
    in the near future, but in the mean time we recommend these reference guides when building your implementation:

    https://www.w3.org/TR/wai-aria-practices/#Listbox
    https://www.w3.org/TR/wai-aria-practices/examples/listbox/listbox-collapsible.html
  -->
                <div>
                  <label id="listbox-label" class="block text-sm font-medium text-gray-700">
                    Document Type
                  </label>
                  <div class="relative mt-1">
                    <button (click)="toggleDisplayDocTypeSelection(document)" type="button"
                      class="relative w-full py-2 pl-3 pr-10 text-left bg-white border rounded-md shadow-sm cursor-default border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" aria-haspopup="listbox"
                      aria-expanded="true" aria-labelledby="listbox-label">
                      <span class="flex items-center">
                        <span class="block ml-3 truncate">
                          {{document.doc_type}}
                        </span>
                      </span>
                      <span class="absolute inset-y-0 right-0 flex items-center pr-2 ml-3 pointer-events-none">
                        <!-- Heroicon name: solid/selector -->
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd"
                            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>

                    <!--
        Select popover, show/hide based on select state.

        Entering: ""
          From: ""
          To: ""
        Leaving: "transition ease-in duration-100"
          From: "opacity-100"
          To: "opacity-0"
      -->
                    <ul *ngIf="displayDocTypeSelection && document.id === currentDocument.id"
                      class="absolute z-10 w-full py-1 mt-1 overflow-auto text-base bg-white rounded-md shadow-lg max-h-56 ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                      aria-activedescendant="listbox-option-3">
                      <!--
          Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

          Highlighted: "text-white bg-indigo-600", Not Highlighted: "text-gray-900"
        -->
                      <li *ngFor="let doc_type of legalDocumentTypes" (mouseenter)="toggleMouseEnter($event)" (mouseleave)="toggleMouseLeave($event)" class="relative py-2 pl-3 cursor-default select-none text-gray-900 pr-9" id="listbox-option-0"
                        role="option">
                        <div (click)="setType(doc_type.value); toggleDisplayDocTypeSelection(document)" class="flex items-center">
                          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                          <span class="block ml-3 font-normal truncate">
                            {{doc_type.viewValue}}
                          </span>
                        </div>

                        <!--
            Checkmark, only display for selected option.

            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
          -->
                        <span *ngIf="document.doc_type === doc_type.value" class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                          <!-- Heroicon name: solid/check -->
                          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                          </svg>
                        </span>
                      </li>

                      <!-- More items... -->
                    </ul>
                  </div>
                </div>

                <!-- SELECT DOCUMENT SHARING -->
                <div>
                  <label id="listbox-label" class="block text-sm font-medium text-gray-700">
                    Document Sharing
                  </label>
                  <div class="relative mt-1">
                    <button (click)="toggleDisplaySharing(document)" type="button"
                      class="relative w-full py-2 pl-3 pr-10 text-left bg-white border rounded-md shadow-sm cursor-default border-gray-300 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" aria-haspopup="listbox"
                      aria-expanded="true" aria-labelledby="listbox-label">
                      <span class="flex items-center">
                        <span class="block ml-3 truncate">
                          {{document.share_with}}
                        </span>
                      </span>
                      <span class="absolute inset-y-0 right-0 flex items-center pr-2 ml-3 pointer-events-none">
                        <!-- Heroicon name: solid/selector -->
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd"
                            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>

                    <!--
        Select popover, show/hide based on select state.

        Entering: ""
          From: ""
          To: ""
        Leaving: "transition ease-in duration-100"
          From: "opacity-100"
          To: "opacity-0"
      -->
                    <ul *ngIf="displaySharingSelection && document.id === currentDocument.id"
                      class="absolute z-10 w-full py-1 mt-1 overflow-auto text-base bg-white rounded-md shadow-lg max-h-56 ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                      aria-activedescendant="listbox-option-3">
                      <!--
          Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

          Highlighted: "text-white bg-indigo-600", Not Highlighted: "text-gray-900"
        -->
                      <li (mouseenter)="toggleMouseEnter($event)" (mouseleave)="toggleMouseLeave($event)" class="relative py-2 pl-3 cursor-default select-none text-gray-900 pr-9" id="listbox-option-0" role="option">
                        <div (click)="setSharing('Firm Only'); toggleDisplaySharing(document)" class="flex items-center">
                          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                          <span class="block ml-3 font-normal truncate">
                            Firm Only
                          </span>
                        </div>

                        <!--
            Checkmark, only display for selected option.

            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
          -->
                        <span *ngIf="document.share_with === 'Firm Only'" class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                          <!-- Heroicon name: solid/check -->
                          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                          </svg>
                        </span>
                      </li>

                      <li (mouseenter)="toggleMouseEnter($event)" (mouseleave)="toggleMouseLeave($event)" class="relative py-2 pl-3 cursor-default select-none text-gray-900 pr-9" id="listbox-option-0" role="option">
                        <div (click)="setSharing('Firm and Clients'); toggleDisplaySharing(document)" class="flex items-center">
                          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                          <span class="block ml-3 font-normal truncate">
                            Firm and Clients
                          </span>
                        </div>

                        <!--
            Checkmark, only display for selected option.

            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
          -->
                        <span *ngIf="document.share_with === 'Firm And Clients'" class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                          <!-- Heroicon name: solid/check -->
                          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                          </svg>
                        </span>
                      </li>

                      <!-- More items... -->
                    </ul>
                  </div>
                </div>


                <br><br>
              </div>
              <button type="button" (click)="upload()"
                class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Confirm Upload
              </button>
              <!-- /End replace -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
