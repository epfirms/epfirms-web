<!-- This example requires Tailwind CSS v2.0+ -->
<div *ngIf="isVisible" class="fixed inset-0 overflow-hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <div class="absolute inset-0 overflow-hidden">
    <!-- Background overlay, show/hide based on slide-over state. -->
    <div class="absolute inset-0" aria-hidden="true">
      <div class="fixed inset-y-0 right-0 pl-10 max-w-full flex sm:pl-16">
        <!--
          Slide-over panel, show/hide based on slide-over state.

          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
        <div class="w-screen max-w-5xl">
          <div class="h-full flex flex-col py-6 bg-white shadow-xl overflow-y-scroll">
            <div class="px-4 sm:px-6">
              <div class="flex items-start justify-between">
                <h2 class="text-lg font-medium text-slate-900" id="slide-over-title">
                  Manage Bill
                </h2>
                <div class="ml-3 h-7 flex items-center">
                  <button (click)="toggleIsVisible()" type="button" class="bg-white rounded-md text-slate-400 hover:text-slate-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="sr-only">Close panel</span>
                    <!-- Heroicon name: outline/x -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-6 relative flex-1 px-4 sm:px-6">
              <!-- Replace with your content -->


              <!-- <div>
                <label for="location" class="block text-sm font-medium text-slate-700">Terms</label>
                <select id="location"  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                  <option>Custom</option>
                  <option>NET 30</option>
                </select>
              </div> -->

              <div class="sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-slate-700">
                  Statement Date
                </label>
                <div class="mt-1">
                  <editable-datepicker [date]="statement.created_at"(dateChanged)="statement.created_at=$event.toDateString()"></editable-datepicker>
                </div>
              </div>

              <div class="sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-slate-700">
                  Due Date
                </label>
                <div class="mt-1">
                  <editable-datepicker [date]="statement.due_date" (dateChanged)="statement.due_date=$event.toDateString()"></editable-datepicker>
                </div>
              </div>
              <h3>Bills</h3>
              <!-- INVOICE ITEM TABLE -->
              <!-- This example requires Tailwind CSS v2.0+ -->
              <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-slate-200 sm:rounded-lg">
                      <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                          <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                              #
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                              Description
                            </th>

                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                              Hours
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                              Amount
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                              Action
                            </th>
                            <!-- <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
                              <button  type="button" name="button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg></button>
                            </th> -->
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Odd row -->
                          <tr *ngFor="let bill of bills"  class="bg-white">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                              <div class="mt-1">
                                <textarea type="text"  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" [(ngModel)]="bill.description"></textarea>
                              </div>
                            </td>

                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                              <input type="number" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" [(ngModel)]="bill.hours">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                              <input type="number"  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-slate-300 rounded-md"[(ngModel)]="bill.amount">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                              <button type="button" (click)="removeBill(bill)" name="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
</svg></button>
                            </td>

                          </tr>



                          <!-- More people... -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-slate-500">
                  Total
                </dt>
                <dd class="mt-1 text-sm text-slate-900 sm:mt-0 sm:col-span-2">
                  {{statement.balance_due}}
                </dd>
              </div>


              <div class="sm:col-span-6">

                <label for="about" class="block text-sm font-medium text-slate-700">
                  Statement Message
                </label>
                <div class="mt-1">
                  <textarea id="about" name="about"  rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-slate-300 rounded-md"[(ngModel)]="statement.statement_message"></textarea>
                </div>
              </div>

              <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense my-4">
                <button type="button" (click)="submit()"
                  class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm">
                  <span >Submit</span>
                </button>
                <button type="button" (click)="toggleIsVisible()"
                  class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                  Cancel
                </button>
              </div>

              <!-- /End replace -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
