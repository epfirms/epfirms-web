<div class="flex justify-end py-2">
<button ep-icon-button (click)="openAddStaffDialog()">
  <svg ep-icon xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd"
      d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
      clip-rule="evenodd" />
  </svg>
  Add staff member
</button>
</div>
<div class="inline-block min-w-full align-middle border-b border-slate-200">
  <table class="min-w-full">
    <thead>
      <tr class="border-t border-slate-200">
        <th class="px-6 py-3 text-xs font-medium tracking-wider text-left uppercase border-b border-slate-200 bg-slate-50 text-slate-500">
          Name
        </th>
        <th class="px-6 py-3 text-xs font-medium tracking-wider text-left uppercase border-b border-slate-200 bg-slate-50 text-slate-500">
          Role
        </th>
        <th class="hidden px-6 py-3 text-xs font-medium tracking-wider text-right uppercase border-b md:table-cell border-slate-200 bg-slate-50 text-slate-500 whitespace-nowrap">
          Hourly rate
        </th>
        <th class="py-3 pr-6 text-xs font-medium tracking-wider text-right uppercase border-b border-slate-200 bg-slate-50 text-slate-500"></th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-slate-100">
      <tr *ngFor="let staff of staff$ | async">
        <td class="w-full px-6 py-3 text-sm font-medium max-w-0 whitespace-nowrap text-slate-900">
          <div class="flex items-center space-x-3 lg:pl-2">
            <div class="flex-shrink-0">
              <ep-avatar epSize="xsmall" [epSrc]="staff.user.profile_image" [epText]="staff.user.full_name"></ep-avatar>
            </div>
            <a href="#" class="truncate hover:text-slate-600">
              <span>
                {{staff.user.full_name | titlecase}}
              </span>
            </a>
          </div>
        </td>
        <td class="px-6 py-3 text-sm font-medium text-slate-500">
          <span class="truncate" *ngFor="let role of staff.role; last as isLast; count as length">{{role.name | titlecase}}<span *ngIf="!isLast && length > 1">, </span></span>
        </td>
        <td class="hidden px-6 py-3 text-sm text-right md:table-cell whitespace-nowrap text-slate-500">
          {{staff.hourly_rate || 0 | currency}}
        </td>
        <td class="px-6 py-3 text-sm font-medium text-right whitespace-nowrap">
          <span class="flex items-start flex-shrink-0 ml-4 space-x-4">
            <button (click)="openEditStaffDialog(staff)" type="button" class="font-medium text-blue-600 bg-white rounded-md hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Update
            </button>
            <span class="text-slate-300" aria-hidden="true">|</span>
            <button (click)="removeStaffMember(staff)" type="button" class="font-medium text-blue-600 bg-white rounded-md hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Remove
            </button>
          </span>
        </td>
      </tr>

      <!-- More projects... -->
    </tbody>
  </table>
</div>
