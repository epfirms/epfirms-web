<div class="mt-2 overflow-hidden bg-white shadow sm:rounded-md">
  <ul role="list" class="divide-y divide-slate-200">
    <li *ngFor="let team of teams">
      <a (click)="addTeamMember(team)" class="block hover:bg-slate-50">
        <div class="flex items-center px-4 py-4 sm:px-6">
          <div class="flex items-center flex-1 min-w-0">
            <div class="flex-shrink-0">
            <ep-avatar epSize="large" [epSrc]="team.owner.user.profile_image" [epText]="team.owner.user.full_name"></ep-avatar>
            </div>
            <div class="items-center flex-1 min-w-0 px-4 md:grid md:grid-cols-2">
              <div>
                <p class="text-sm font-medium text-blue-600 truncate">{{team.owner.user.full_name | titlecase}}</p>
                <p class="flex items-center mt-2 text-sm text-slate-500">
                  <!-- Heroicon name: solid/mail -->
                  <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                  </svg>
                  <span class="truncate">{{team.owner.user.email}}</span>
                </p>
              </div>

              <div class="flex items-center justify-end flex-shrink-0 row-span-2 mt-4 space-x-2 sm:mt-0 sm:ml-5">
                  <ep-avatar-group>
                    <ep-avatar *ngFor="let member of team.firm_team_members.slice(0, 4)" epSize="xsmall" [epSrc]="member.firm_employee.user.profile_image" [epText]="member.firm_employee.user.full_name"></ep-avatar>
                  </ep-avatar-group>
                  <span class="flex-shrink-0 text-xs font-medium leading-5 text-slate-500" *ngIf="team.firm_team_members.length >= 4">+{{team.firm_team_members.length - 4}}</span>
              </div>
            </div>
          </div>
          <div class="flex-shrink-0 ml-5">
            <!-- Heroicon name: solid/chevron-right -->
            <svg class="w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
