<a class="group block">
  <div class="flex items-center">
    <div class="min-w-0 flex-1 flex items-center hover:cursor-pointer" (click)="edit()">
      <span class="inline-block h-10 w-10 rounded-lg overflow-hidden bg-gray-50 border border-gray-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-full w-full text-gray-300 p-2"
          fill="currentColor"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"
          />
        </svg>
      </span>
      <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
        <div>
          <p class="text-sm font-medium text-gray-700 truncate group-hover:text-blue-500">
            {{ template.template_name | titlecase }}
          </p>
          <p class="mt-0.5 flex items-center text-xs text-gray-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="flex-shrink-0 mr-0.5 -ml-0.5 h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
              />
            </svg>
            <span class="truncate">{{ template.firm_template_tasks.length }} tasks</span>
          </p>
        </div>
        <!-- <div class="hidden md:flex justify-end items-center">
            <p class="text-sm text-gray-500">
              State: <span class="font-medium">{{ template.state_category }}</span>
            </p>
        </div> -->
      </div>
    </div>

    <div class="flex-shrink-0 pr-1">
      <button [tippy]="contextMenu" trigger="manual" #tooltip="tippy" variation="dropdown"
          (click)="tooltip.show()" type="button"
          class="w-8 h-8 bg-white inline-flex items-center justify-center text-gray-400 rounded-full hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          id="pinned-project-options-menu-0-button" aria-expanded="false" aria-haspopup="true">
          <span class="sr-only">Open options</span>
          <!-- Heroicon name: solid/dots-vertical -->
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
          </svg>
      </button>

      <ng-template #contextMenu let-hide>
          <a (click)="edit(); hide();"
              class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer"
              role="menuitem" tabindex="-1" id="menu-item-0">Edit</a>
          <a (click)="delete(); hide();"
              class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer"
              role="menuitem" tabindex="-1" id="menu-item-0">Delete</a>
      </ng-template>
  </div>
  </div>
</a>
