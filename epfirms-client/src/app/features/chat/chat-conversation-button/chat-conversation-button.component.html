<button
(click)="emitOpen()"
[class.hidden]="opened"
class="relative w-12 h-12 mt-2 rounded-full shadow-lg drop-shadow-xl"
>
<span class="absolute inline-flex justify-center items-center px-0.5 py-0.5 text-xs font-semibold leading-none text-white bg-red-400 rounded-full shadow drop-shadow" style="min-width: 1rem;" *ngIf="unreadMessagesCount > 0"> {{unreadMessagesCount < 100 ? unreadMessagesCount : '99+'}} </span>

<span class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-slate-400 to-slate-500 hover:from-slate-500">
  <span class="text-lg font-semibold leading-none tracking-tight text-white drop-shadow">{{ recipientName | initials }}</span>
</span>
</button>
