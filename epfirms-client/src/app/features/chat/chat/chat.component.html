    <!-- Message items -->
    <button
      *ngFor="let conversation of conversationItems"
      (click)="openChat(conversation)"
      [class.hidden]="openedConversationItems.has(conversation)"
      class="w-12 h-12 mt-2 text-gray-600 transition-all duration-150 ease-out bg-white rounded-full shadow drop-shadow-xl hover:text-gray-800 hover:bg-gray-50 ring-1 ring-black ring-opacity-5"
    >
      <div class="relative inline-block w-12 h-12 bg-gray-300 rounded-full chat-item">
        <svg class="w-12 h-12 text-gray-100 rounded-full" fill="currentColor" viewBox="0 0 24 24">
          <path

          />
        </svg>
      </div>
    </button>
  
    <!-- New message Button -->
    <button
      (click)="toggleNewChatWindow()"
      type="button"
      class="w-12 h-12 mt-2 text-gray-600 transition-all duration-150 ease-out translate-y-1 bg-white rounded-full shadow drop-shadow-xl hover:text-gray-800 hover:bg-gray-50 ring-1 ring-black ring-opacity-5"
