<div class="flex-shrink-0 bg-white border-b border-gray-200">
  <!-- Toolbar-->
  <div class="flex flex-col justify-center h-16">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-3">
        <!-- Left buttons -->
        <div class="relative h-full rounded-md">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-sm text-gray-700 pointer-events-none">To:</span>
          <input 
          class="block w-full h-full pl-10 border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
          placeholder="Search staff members"
          [(ngModel)]="userId"
          (ngModelChange)="filterStaffMembers($event)"
          [epAutocomplete]="auto"
          >
    
          <ep-autocomplete #auto="epAutocomplete" [displayWith]="displayFn"
            (optionSelected)="resetFilteredStaffMembers()" panelWidth="auto">
            <ep-option *ngFor="let attorney of filteredStaffMembers" [value]="attorney.user.id">
              <span class="block ml-3 font-normal truncate">
                {{attorney.user.full_name}}
              </span>
            </ep-option>
          </ep-autocomplete>
        </div>

        <!-- Right buttons -->
        <div>
          <button
            type="button"
            class="inline-flex items-center justify-center w-8 h-8 text-gray-400 bg-white rounded-full hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
            id="pinned-project-options-menu-0-button"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <span class="sr-only">Open options</span>
            <!-- Heroicon name: solid/dots-vertical -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Message header -->
</div>

<div class="flex flex-1 overflow-y-auto">
  <div class="max-w-lg p-6 mx-auto">
    <div>
      <div class="text-center">
        <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.713-3.714M14 40v-4c0-1.313.253-2.566.713-3.714m0 0A10.003 10.003 0 0124 26c4.21 0 7.813 2.602 9.288 6.286M30 14a6 6 0 11-12 0 6 6 0 0112 0zm12 6a4 4 0 11-8 0 4 4 0 018 0zm-28 0a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <h2 class="mt-2 text-lg font-medium text-gray-900">New message</h2>
        <p class="mt-1 text-sm text-gray-500"></p>
      </div>
    </div>
  </div>
</div>

<div class="p-4 pt-0">
  <div class="flex items-start space-x-4">
    <div class="flex-1 min-w-0">
      <form action="#" class="relative group">
        <div
          class="relative overflow-hidden border border-gray-300 rounded-lg shadow-sm focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500"
        >
          <label for="comment" class="sr-only">Add your comment</label>
          <textarea
            rows="1"
            name="comment"
            id="comment"
            class="block w-full py-3 border-0 resize-none focus:ring-0 sm:text-sm placeholder:text-gray-300 disabled:bg-gray-100"
            placeholder="Write a message..."
            [(ngModel)]="messageBody"
            (keyup.enter)="createConversation()"
            [disabled]="!userId"
          ></textarea>
        </div>

        <div class="absolute right-0 inset-y-0 flex py-1.5 px-1.5">
          <div>
            <button
              type="submit"
              (click)="createConversation()"
              [disabled]="!(userId && messageBody && messageBody.length)"
              class="items-center hidden px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm group-focus-within:inline-flex hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 rotate-90"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path

                />
              </svg>
            </button>
          </div>
        </div>
      </form>
