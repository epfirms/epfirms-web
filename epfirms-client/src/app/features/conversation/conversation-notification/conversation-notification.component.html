<div class="flex-1 w-0 p-4">
  <div class="flex items-start">
    <div class="flex-shrink-0 pt-0.5">
      <ep-avatar
        [epSize]="'medium'"
        [epSrc]="userProfile?.profile_image"
        [epText]="userProfile?.full_name"
      >
      </ep-avatar>
    </div>
    <div class="flex-1 w-0 ml-3">
      <p class="text-sm font-medium text-gray-900">{{ userProfile?.full_name | titlecase }}</p>
      <p class="mt-1 text-sm text-gray-500 truncate">{{ message.body }}</p>
    </div>
  </div>
</div>
<div class="flex border-l border-gray-200">
  <button
    class="flex items-center justify-center w-full p-4 text-sm font-medium text-blue-500 border border-transparent rounded-none rounded-r-lg hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
    (click)="viewNotification()"
    >
    View
  </button>
</div>
