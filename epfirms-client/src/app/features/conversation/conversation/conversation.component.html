<div class="flex-shrink-0 bg-white border-b border-gray-200">
  <!-- Toolbar-->
  <div class="flex flex-col justify-center h-16">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between py-3">
        <!-- Left buttons -->
        <a class="flex-shrink-0 block group">
          <div class="flex items-center">
            <div class="flex-shrink-0" *ngIf="!profileImage">
              <span
                class="inline-flex items-center justify-center bg-gray-500 rounded-full w-9 h-9"
              >
                <span class="text-sm font-medium leading-none text-white">{{
                  friendlyName | initials
                }}</span>
              </span>
            </div>
            <div *ngIf="profileImage">
              <img class="inline-block rounded-full h-9 w-9" [src]="profileImage" alt="" />
            </div>
            <div class="ml-3">
              <h2 class="font-medium text-gray-700 group-hover:text-gray-900">
                {{ friendlyName | titlecase }}
              </h2>
            </div>
          </div>
        </a>

        <!-- Right buttons -->
        <div>
          <button
            type="button"
            class="inline-flex items-center justify-center w-8 h-8 text-gray-400 bg-white rounded-full hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            id="pinned-project-options-menu-0-button"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <span class="sr-only">Open options</span>
            <!-- Heroicon name: solid/dots-vertical -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Message header -->
</div>

<app-conversation-message-list [messageItems]="messages" [lastReadMessageIndex]="conversation.lastReadMessageIndex"></app-conversation-message-list>

<div class="p-4 pt-0">
  <div class="flex items-start space-x-4">
    <div class="flex-1 min-w-0">
      <form action="#" class="relative">
        <div
          class="overflow-hidden border border-gray-300 rounded-lg shadow-sm focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500"
        >
          <label for="comment" class="sr-only">Add your comment</label>
          <textarea
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
            rows="3"
            name="comment"
            id="comment"
            class="block w-full py-3 border-0 resize-none focus:ring-0 sm:text-sm"
            placeholder="Write a message..."
          ></textarea>

          <!-- Spacer element to match the height of the toolbar -->
          <div class="py-2" aria-hidden="true">
            <!-- Matches height of button in toolbar (1px border + 36px content height) -->
            <div class="py-px">
              <div class="h-9"></div>
            </div>
          </div>
        </div>

        <div class="absolute inset-x-0 bottom-0 flex justify-between py-2 pl-3 pr-2">
          <div class="flex items-center space-x-5">
            <div class="flex items-center">
              <button
                type="button"
                class="-m-2.5 w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-gray-500"
              >
                <!-- Heroicon name: solid/paper-clip -->
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span class="sr-only">Attach a file</span>
              </button>
            </div>
            <div class="flex items-center">
              <div>
                <label id="listbox-label" class="sr-only"> Your mood </label>
                <div class="relative">
                  <button
                    type="button"
                    class="relative -m-2.5 w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-gray-500"
                    aria-haspopup="listbox"
                    aria-expanded="true"
                    aria-labelledby="listbox-label"
                  >
                    <span class="flex items-center justify-center">
                      <!-- Placeholder label, show/hide based on listbox state. -->
                      <span>
                        <!-- Heroicon name: solid/emoji-happy -->
                        <svg
                          class="flex-shrink-0 w-5 h-5"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
                            clip-rule="evenodd"
                          />
                        </svg>
                        <span class="sr-only"> Add your mood </span>
                      </span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="flex-shrink-0">
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 rotate-90"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
