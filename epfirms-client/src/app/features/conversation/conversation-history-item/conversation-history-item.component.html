<li [class.bg-slate-100]="selected" class="relative px-4 py-4 transition-colors duration-75 ease-in-out bg-white rounded-lg hover:cursor-pointer hover:bg-slate-100 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600">
  <div class="flex justify-between">
      <span class="inline-flex items-center p-1 -ml-1 text-xs font-medium rounded text-sky-800" *ngIf="unreadMessagesCount > 0">
        <svg class="mr-1.5 h-3 w-3 text-red-500" fill="currentColor" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
      </span>

    <div class="self-center flex-shrink-0">
      <span class="inline-flex items-center justify-center bg-gray-500 rounded-full w-9 h-9" *ngIf="!profileImage">
        <span class="text-sm font-medium leading-none text-white">{{friendlyName | initials}}</span>
      </span>
      <img *ngIf="profileImage" class="inline-block rounded-full h-9 w-9" [src]="profileImage" alt="" />
    </div>
    <div class="flex-1 min-w-0 ml-3">
      <div class="block focus:outline-none space-y-0.5">
        <p class="text-sm font-medium text-gray-900 truncate">{{friendlyName | titlecase}}</p>
        <p class="text-sm text-gray-500 truncate">{{lastMessage?.author === otherParticipant?.identity ? friendlyName : 'Me'}}: {{lastMessage?.body || ''}}</p>
      </div>
    </div>
    <time class="flex-shrink-0 text-sm text-gray-500 whitespace-nowrap">{{conversation?.lastMessage?.dateCreated | TimeAgo}}</time>
  </div>
</li>
