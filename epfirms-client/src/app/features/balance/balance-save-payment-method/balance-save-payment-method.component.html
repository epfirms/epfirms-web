<div class="max-w-screen-xl px-6 py-6 space-y-6">
  <div>
    <h3 class="text-lg font-medium leading-6 text-gray-900">Add payment method</h3>
  </div>
  <div class="max-w-md space-y-2 bg-white divide-y divide-gray-200 rounded-md shadow ring-1 ring-gray-900/5">
    <div class="px-6 py-5 space-y-6">
      <div class="flex items-center">
        <nav aria-label="Back">
          <a
            [routerLink]="['..']"
            class="flex items-center text-sm font-medium text-gray-500 hover:text-gray-700"
          >
            <!-- Heroicon name: solid/chevron-left -->
            <svg
              class="flex-shrink-0 w-5 h-5 mr-1 -ml-1 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            Balance Overview
          </a>
        </nav>
      </div>

      <div class="max-w-md">   
        <ng-container *ngIf="elementsOptions?.clientSecret as clientSecret">
          <ngx-stripe-payment
            [clientSecret]="clientSecret"
            [elementsOptions]="elementsOptions"
            [options]="options"
          >
          </ngx-stripe-payment>
        </ng-container>
        <div class="mt-6">
          <button
            type="submit"
            (click)="submit()"
            class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400"
          >
            Save payment method
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
