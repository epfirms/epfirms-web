<table class="min-w-full table-fixed">
  <thead>
    <tr class="border-t border-gray-200">
      <th class="w-4/12 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
        Matter
      </th>
      <th class="w-1/12 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
        Rating
      </th>
      <th class="w-4/12 px-6 py-3 text-xs font-medium tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
        Comment
      </th>
      <th class="w-2/12 py-3 pr-6 text-xs font-medium tracking-wider text-center text-gray-500 uppercase border-b border-gray-200 bg-gray-50"></th>
      <th class="w-1/12 py-3 pr-6 text-xs font-medium tracking-wider text-right text-gray-500 uppercase border-b border-gray-200 bg-gray-50">Sent on</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-100">
    <tr *ngFor="let review of reviews">
      <td class="w-4/12 px-6 py-3 max-w-0 whitespace-nowrap">
          <app-matter-label [client]="review.matter.client" [matter]="review.matter" epSize="sm"></app-matter-label>
      </td>
      <td class="w-1/12 px-6 py-3 text-sm font-medium text-gray-500">
        <div class="flex items-center space-x-2">
          <div class="flex items-center">
            <svg class="flex-shrink-0 w-5 h-5" [ngClass]="{'text-yellow-400': review.rating >= 1, 'text-gray-300': !review.rating}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>

            <svg class="flex-shrink-0 w-5 h-5" [ngClass]="{'text-yellow-400': review.rating >= 2, 'text-gray-300': !review.rating || review.rating < 2}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>

            <svg class="flex-shrink-0 w-5 h-5" [ngClass]="{'text-yellow-400': review.rating >= 3, 'text-gray-300': !review.rating || review.rating < 3}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>

            <svg class="flex-shrink-0 w-5 h-5" [ngClass]="{'text-yellow-400': review.rating >= 4, 'text-gray-300': !review.rating || review.rating < 4}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>

            <svg class="flex-shrink-0 w-5 h-5" [ngClass]="{'text-yellow-400': review.rating >= 5, 'text-gray-300': !review.rating || review.rating < 5}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
          </div>
        </div>
      </td>
      <td class="w-24 px-6 py-3 text-sm text-left text-gray-500">
        <span>{{review.comment}}</span>
      </td>
      <td class="w-2/12 px-6 py-3 text-sm text-center text-gray-500 whitespace-nowrap">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" [ngClass]="{'bg-gray-100 text-gray-800': review.status === 'sent', 'bg-green-100 text-green-800': review.status === 'complete'}">
          {{review.status | titlecase}}
        </span>
      </td>

      <td class="w-1/12 px-6 py-3 text-sm text-right text-gray-500 whitespace-nowrap">
        <span>{{review.created_at | date}}</span>
      </td>
    </tr>

    <!-- More projects... -->
  </tbody>
</table>

<ep-paginator *ngIf="reviews" [epPageSize]="15" [epTotalSize]="reviews.length" (epCurrentPage)="setPagination($event)">
</ep-paginator>
