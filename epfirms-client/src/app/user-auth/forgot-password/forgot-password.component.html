<ng-container>
  <div>
    <img class="mx-auto h-12 w-auto" src="assets/logo/blue-short.png" alt="Workflow">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" *ngIf="!submitted">
      Forgot your password?
    </h2>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" *ngIf="submitted">
      Instructions Sent
    </h2>
  </div>
  <form class="mt-8 space-y-6" *ngIf="!submitted">
    <div class="rounded-md shadow-sm -space-y-px">
      <div>
        <label for="email-address" class="sr-only">Email address</label>
        <input [(ngModel)]="emailAddress" id="email-address" name="email" type="email" autocomplete="email" required
          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Email address">
      </div>
    </div>
  
    <div>
      <button [disabled]="!emailAddress" (click)="submit()" 
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
        Send me instructions
      </button>
    </div>
  </form>

  <ng-container *ngIf="submitted">
    <div class="rounded-md bg-blue-50 p-4 mt-8">
      <div class="flex">
        <div class="flex-shrink-0">
          <!-- Heroicon name: solid/information-circle -->
          <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3 flex-1 md:flex md:justify-between">
          <p class="text-sm text-blue-700">
            Instructions for resetting your password have been sent to <strong>{{ emailAddress || 'jaer.rq@gmail.com'}}</strong>
          </p>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
