<!-- This example requires Tailwind CSS v2.0+ -->
<div *ngIf="result" class="min-h-screen pt-16 pb-12 flex flex-col bg-white">
    <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex-shrink-0 flex justify-center">
        <a href="/login" class="inline-flex">
          <span class="sr-only">Workflow</span>
          <img class="transform scale-150 h-12 w-auto" src="assets/logo/blue-short.png" alt="">
        </a>
      </div>
      <div class="py-16">
        <div class="text-center">
          <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Email Verified</h1>
          <p class="mt-2 text-base text-gray-500">Thanks for verifying your email! Please go back to the login, and log in.</p>
          <div class="mt-6">
            <a href="/login" class="text-base font-medium text-blue-600 hover:text-blue-500">Go to login<span aria-hidden="true"> &rarr;</span></a>
          </div>
        </div>
      </div>
    </main>
  </div>
