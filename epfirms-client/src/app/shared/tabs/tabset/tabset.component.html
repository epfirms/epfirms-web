<!-- Tab nav -->
<div
  class="relative flex -mb-px overflow-hidden"
>
  <div class="tab-bar-container">
    <div class="tab-container">
      <ul class="tab-list" *ngIf="tabs.length">
        <li
          *ngFor="let tab of tabs; let i = index"
          (click)="setSelectedIndex(i)"
          class="px-2 tab"
          [class.selected]="selectedIndex === i && expanded"
          [class.z-20]="selectedIndex === i"
          [class.not-selected]="selectedIndex !== i || !expanded"
        >
          <div class="flex items-center max-w-[10rem]">
            <span [ngTemplateOutlet]="tab.titleTemplate"></span>
            <button (click)="onClose(i, $event)" type="button" class="inline-flex items-center justify-center flex-shrink-0 w-4 h-4 ml-6 rounded-full text-gray-400 hover:bg-gray-200 hover:text-gray-500 focus:outline-none focus:bg-gray-500 focus:text-white">
              <span class="sr-only">Remove large option</span>
              <svg class="w-2 h-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
                <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <button class="mr-5 disabled:opacity-20" (click)="onExpand()" [disabled]="!tabs.length">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      viewBox="0 0 20 20"
      fill="currentColor"
      *ngIf="!expanded"
    >
      <path
        fill-rule="evenodd"
        d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
        clip-rule="evenodd"
      />
    </svg>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      viewBox="0 0 20 20"
      fill="currentColor"
      *ngIf="expanded"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>

<!-- Tab content -->
<div
  class="relative inset-x-0 z-10 h-full min-h-0 border-t shadow-lg border-gray-200"
>
    <div
      tab-body
      *ngFor="let tab of tabs; let i = index"
      [active]="selectedIndex === i"
      [content]="tab.content"
    ></div>
</div>
