<div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
    <div class="sm:flex sm:items-start">
      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
          Add Bill
        </h3>
        <div class="mt-6">
          <form [formGroup]="billForm" autocomplete="off">
            <div>
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="first-name"
                    class="block text-sm font-medium text-gray-700"
                    >Billing style</label
                  >
                  <div Menu class="relative inline-block text-left">
                    <button MenuButton class="relative w-full py-2 pl-3 pr-10 text-left bg-white border rounded-md shadow-sm cursor-default border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                      <span class="block truncate">
                        {{billForm.get('billing_type').value || 'Select billing type'}}
                      </span>
                      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                      </span>
                  </button>
                    <div
                      *MenuItems
                      class="absolute right-0 z-10 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg  ring-1 ring-black ring-opacity-5 focus:outline-none"
                    >
                      <div class="p-1" *ngFor="let option of billingTypeOptions">
                        <a
                          MenuItem
                          class="flex items-center w-full px-2 py-2 text-sm font-medium text-gray-700 rounded-md  group hover:bg-blue-500 hover:text-white hover:cursor-pointer"
                          (click)="setBillingType(option)"
                        >
                          {{ option | titlecase }}
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="last-name"
                    class="block text-sm font-medium text-gray-700"
                    >Payment Type</label
                  >
                  <div Menu class="relative inline-block text-left">
                    <button MenuButton class="relative w-full py-2 pl-3 pr-10 text-left bg-white border rounded-md shadow-sm cursor-default border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <span class="block truncate">
                          {{billForm.get('payment_type').value || 'Select payment type'}}
                        </span>
                        <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                          <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                          </svg>
                        </span>
                    </button>
                    <div
                      *MenuItems
                      class="absolute right-0 z-10 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg  ring-1 ring-black ring-opacity-5 focus:outline-none"
                    >
                      <div class="p-1" *ngFor="let option of paymentTypeOptions">
                        <a
                          MenuItem
                          class="flex items-center w-full px-2 py-2 text-sm font-medium text-gray-700 rounded-md  group hover:bg-blue-500 hover:text-white hover:cursor-pointer"
                          (click)="setPaymentType(option)"
                        >
                          {{ option | titlecase }}
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <ng-container *ngIf="billForm.get('billing_type').value === 'flat rate'">
                <div class="col-span-6 sm:col-span-2">
                  <label
                    for="amount"
                    class="block text-sm font-medium text-gray-700"
                    >Amount billed</label
                  >
                  <div class="relative mt-1 rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <span class="text-gray-500 sm:text-sm">
                        $
                      </span>
                    </div>
                    <input formControlName="amount"
                    [inputMask]="currencyInputMask"
                    placeholder="0.00" type="text" name="amount" id="amount" class="block w-full pr-12 rounded-md focus:ring-blue-500 focus:border-blue-500 pl-7 sm:text-sm border-gray-300" placeholder="0.00" aria-describedby="price-currency">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 sm:text-sm" id="price-currency">
                        USD
                      </span>
                    </div>
                  </div>
                </div>
  
                <div class="col-span-6 sm:col-span-4">
                  <label
                    for="bill-date"
                    class="block text-sm font-medium text-gray-700"
                    >Bill date</label
                  >
                  <div class="relative mt-1">

                    <input (dateChanged)="setDate($event)" (click)="dpBillDate.toggleCalendar()" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300" placeholder="Select a date" angular-mydatepicker id="bill-date" name="bill-date" 
                      formControlName="date" [options]="myOptions" #dpBillDate="angular-mydatepicker"/>
                    </div>
                    <!-- date -->
                </div>
            </ng-container>

                <ng-container *ngIf="billForm.get('billing_type').value === 'hourly'">

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="city"
                    class="block text-sm font-medium text-gray-700"
                    >Track time for</label
                  >
                  <div Menu class="relative inline-block text-left">
                    <button MenuButton class="relative w-full py-2 pl-3 pr-10 text-left bg-white border rounded-md shadow-sm cursor-default border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                      <span class="block truncate">
                        {{billForm.get('payment_type').value || 'Select'}}
                      </span>
                      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                      </span>
                  </button>
                    <div
                      *MenuItems
                      class="absolute right-0 z-10 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg  ring-1 ring-black ring-opacity-5 focus:outline-none"
                    >
                      <div class="p-1" *ngFor="let option of trackTimeForOptions">
                        <a
                          MenuItem
                          class="flex items-center w-full px-2 py-2 text-sm font-medium text-gray-700 rounded-md  group hover:bg-blue-500 hover:text-white hover:cursor-pointer"
                          (click)="setTrackTimeFor(option)"
                        >
                          {{ option | titlecase }}
                        </a>
                      </div>
                    </div>
                  </div>
                    <!-- track_time_for -->
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="hourly-rate"
                    class="block text-sm font-medium text-gray-700"
                    >Default hourly rate</label
                  >

                <div class="relative mt-1 rounded-md shadow-sm">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <span class="text-gray-500 sm:text-sm">
                      $
                    </span>
                  </div>
                  <input formControlName="hourly_rate"
                  [inputMask]="currencyInputMask"
                  placeholder="0.00" type="text" name="hourly-rate" id="hourly-rate" class="block w-full pr-12 rounded-md focus:ring-blue-500 focus:border-blue-500 pl-7 sm:text-sm border-gray-300" placeholder="0.00" aria-describedby="price-currency">
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <span class="text-gray-500 sm:text-sm" id="price-currency">
                      USD
                    </span>
                  </div>
                </div>
                    <!-- hourly_rate -->
                </div>
  
                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                  <label
                    for="date-range"
                    class="block text-sm font-medium text-gray-700"
                    >Date range</label
                  >
                  <div class="relative mt-1">

                    <input id="date-range" name="date-range" (click)="dpRange.toggleCalendar()" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300" placeholder="Select a date" angular-mydatepicker
                    (dateChanged)="setDateRange($event)"
                    [options]="rangeOptions" #dpRange="angular-mydatepicker"/>
                    </div>
                    <!-- start_date end_date -->
                </div>

                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                  <label
                    for="start-time"
                    class="block text-sm font-medium text-gray-700"
                    >Start time</label
                  >
                  <div class="relative">

                  <div class="relative mt-1 rounded-md shadow-sm">
                    <input formControlName="start_time" [inputMask]="timeInputMask" type="text" name="start-time" id="start-time" class="block w-full pr-12 rounded-md focus:ring-blue-500 focus:border-blue-500 pl-7 sm:text-sm border-gray-300">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="am-pm" class="sr-only">AM/PM</label>
                      <select id="am-pm" name="am-pm" class="h-full py-0 pl-2 bg-transparent border-transparent rounded-md focus:ring-blue-500 focus:border-blue-500 pr-7 text-gray-500 sm:text-sm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                      </select>
                    </div>
                  </div>
                    </div>
                    <!-- start_date end_date -->
                </div>


                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                  <label
                    for="end-time"
                    class="block text-sm font-medium text-gray-700"
                    >End time</label
                  >
                  <div class="relative">

                    <input
                    formControlName="end_time"
                    ep-input
                    type="text"
                    name="end-time"
                    id="end-time"
                    class="mt-1"
                  />
                    </div>
                    <!-- start_date end_date -->
                </div>
                
                </ng-container>

                <ng-container *ngIf="billForm.get('billing_type').value === 'contingency'">

                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label
                      for="estimated-settlement"
                      class="block text-sm font-medium text-gray-700"
                      >Estimated Settlement</label
                    >

                    <div class="relative mt-1 rounded-md shadow-sm">
                      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">
                          $
                        </span>
                      </div>
                      <input formControlName="settlement_amount"
                      [inputMask]="currencyInputMask"
                      placeholder="0.00" type="text" name="estimated-settlement" id="estimated-settlement" class="block w-full pr-12 rounded-md focus:ring-blue-500 focus:border-blue-500 pl-7 sm:text-sm border-gray-300" placeholder="0.00" aria-describedby="price-currency">
                      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <span class="text-gray-500 sm:text-sm" id="price-currency">
                          USD
                        </span>
                      </div>
                    </div>
                      <!-- settlement_amount -->
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label
                      for="settlement-percentage"
                      class="block text-sm font-medium text-gray-700"
                      >Contingency fee %</label
                    >


                    <input
                    formControlName="settlement_percentage"
                    ep-input
                    type="text"
                    name="settlement-percentage"
                    id="settlement-percentage"
                    class="mt-1"
                  />
                      <!-- settlement_percentage -->
                  </div>

                  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                    <label
                      for="postal-code"
                      class="block text-sm font-medium text-gray-700"
                      >Settlement date</label
                    >

                    <div class="relative mt-1">

                      <input (click)="dpSettlement.toggleCalendar()" (dateChanged)="setSettlementDate($event)" class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300" placeholder="Select a date" angular-mydatepicker id="bill-date" name="bill-date" 
                        formControlName="settlement_date" [options]="myOptions" #dpSettlement="angular-mydatepicker"/>
                      </div>
                      <!-- settlement_date -->
                  </div>
                  
                  </ng-container>

                  <div class="col-span-6">
                    <label
                      for="description"
                      class="block text-sm font-medium text-gray-700"
                      >Description</label
                    >
                      <!-- description -->
                      <div class="mt-1 sm:mt-0 sm:col-span-2">
                        <textarea id="description" name="description" formControlName="description" rows="3" class="block w-full max-w-lg border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300"></textarea>
                      </div>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 py-3 rounded-b-lg bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
    <button
      (click)="submit()"
      type="button"
      class="button-primary"
    >
      Add bill
    </button>
    <button type="button" class="button-white" (click)="close()">
      Cancel
    </button>
  </div>
