<tr>
  <th
    class="
      w-16
      border-t border-b border-gray-200
      bg-gray-50
      px-3
      py-1.5
      text-center
    "
  >
    <button
      class="disabled:opacity-20 text-sm align-middle text-gray-500"
      (click)="toggleExpand()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        *ngIf="!expanded"
      >
        <path
          fill-rule="evenodd"
          d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
          clip-rule="evenodd"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        *ngIf="expanded"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </th>
  <th
    class="
      z-10
      top-0
      border-t border-b border-gray-200
      bg-gray-50
      px-3
      py-1.5
      text-left
    "
    colspan="4"
  >
    <span class="text-sm font-medium text-gray-500">{{title}}</span>
  </th>
</tr>
