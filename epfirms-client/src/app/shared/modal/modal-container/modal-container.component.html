<div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
  <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-40 ep-backdrop ep-entering ep-from" aria-hidden="true" #backdropElement (click)="close()"></div>

  <!-- This element is to trick the browser into centering the modal contents. -->
  <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  <div
    #modalElement
    [ngClass]="config.epClassName!"
    [ngStyle]="config.epStyle!"
    [style.width]="config?.epWidth!"
    [style.max-width]="config?.epMaxWidth!"
    [class.sm:max-w-lg]="!config?.epMaxWidth!"
    class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white shadow-xl ring-1 ring-black ring-opacity-5 rounded-xl ep-modal ep-entering ep-from sm:my-8 sm:align-middle sm:w-full"
  >
    <div class="bg-white">
      <ng-template cdkPortalOutlet></ng-template>
    </div>
    <div
      ep-modal-footer
      *ngIf="config?.epOkText || config?.epCancelText"
      class="justify-end px-6 py-5 sm:flex"
      [modalRef]="modalRef"
      (cancelTriggered)="onCloseClick()"
      (okTriggered)="onOkClick()"
    ></div>
  </div>
</div>
