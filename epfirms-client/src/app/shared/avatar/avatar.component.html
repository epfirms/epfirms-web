<img
  *ngIf="epSrc"
  class="av avatar"
  [src]="epSrc"
  alt=""
  [ngClass]="{
    xs: epSize === 'xsmall',
    sm: epSize === 'small',
    md: epSize === 'medium' || !epSize,
    lg: epSize === 'large',
    xl: epSize === 'xlarge',
    round: epShape === 'round' || !epShape,
    square: epShape === 'square'
  }"
/>

<ng-container *ngIf="!epSrc">
  <span
    *ngIf="epText"
    class="av initials"
    [ngClass]="{
      xs: epSize === 'xsmall',
      sm: epSize === 'small',
      md: epSize === 'medium' || !epSize,
      lg: epSize === 'large',
      xl: epSize === 'xlarge',
      round: epShape === 'round' || !epShape,
      square: epShape === 'square'
    }"
  >
    <span>{{ epText | initials }}</span>
  </span>

  <span
    *ngIf="!epText"
    class="av icon"
    [ngClass]="{
      xs: epSize === 'xsmall',
      sm: epSize === 'small',
      md: epSize === 'medium' || !epSize,
      lg: epSize === 'large',
      xl: epSize === 'xlarge',
      round: epShape === 'round' || !epShape,
      square: epShape === 'square'
    }"
  >
    <svg
      class="h-full w-full text-gray-300"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
      />
    </svg>
  </span>
</ng-container>
