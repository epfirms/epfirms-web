<!-- <ngx-datepicker [(ngModel)]="_date" (ngModelChange)="dateChanged.emit(_date)" [options]="options"></ngx-datepicker> -->
<div class="relative">
  <input
    class="input-box"
    angular-mydatepicker
    name="mydate"
    (click)="dp.toggleCalendar()"
    [(ngModel)]="_date"
    [options]="options"
    #dp="angular-mydatepicker"
    (dateChanged)="onDateChanged($event)"
  />
</div>
