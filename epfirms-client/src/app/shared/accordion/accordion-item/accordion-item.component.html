<ng-content select="ep-accordion-item-header"></ng-content>
<div class="ep-expansion-panel-content"
     role="region"
     [@bodyExpansion]="_getExpandedState()"
     (@bodyExpansion.done)="_bodyAnimationDone.next($event)"
     [attr.aria-labelledby]="_headerId"
     [id]="id"
     #body>
  <div class="ep-expansion-panel-body px-4 pt-2 pb-2 text-sm text-gray-500">
    <ng-content></ng-content>
    <ng-template [cdkPortalOutlet]="_portal"></ng-template>
  </div>
  <ng-content select="ep-action-row"></ng-content>
</div>
