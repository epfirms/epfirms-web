<h2
  class="z-10 bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-900 mb-2"
  aria-hidden="true"
  [id]="_labelId"
  (click)="toggleCollapseState()"
  [ngClass]="{ 'hover:bg-gray-200 hover:cursor-pointer relative': collapsable, 'sticky': !collapsable }"
>
<div class="absolute inset-y-0 right-0 inline-flex items-center justify-center mr-4">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700" viewBox="0 0 20 20" fill="currentColor" [class.rotate-180]="_isCollapsed">
    <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
  </svg>
</div>
<span>
  {{ label }}
</span>
   <ng-content></ng-content>
</h2>
<ng-container *ngIf="!_isCollapsed">
  <ng-content select="ep-option, ng-container"></ng-content>
</ng-container>
