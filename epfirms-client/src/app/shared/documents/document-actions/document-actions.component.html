<app-document-edit-modal [(isEditVisible)]="isEditVisible" (isEditVisibleChange)="isEditVisible=$event" [document]="document"></app-document-edit-modal>
<ng-template #contextMenu let-hide>
  <ul>
    <li class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" (click)="toggleIsEditVisible(); hide();">Edit</li>
    <li class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" (click)="deleteDocument(); hide()" >Delete</li>
    <li class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 hover:text-gray-900 hover:cursor-pointer" (click)="downloadDocument(); hide()">Download</li>
  </ul>
</ng-template>

<button type="button" [tippy]="contextMenu" trigger="manual" #tooltip="tippy" variation="dropdown" (click)="tooltip.show()" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
  Actions
  <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
  </svg>
</button>
