<ngx-select
  [items]="epOptions"
  [optionTextField]="epOptionTextField"
  [optionValueField]="epOptionValueField"
  [ngModel]="epValue"
  (ngModelChange)="emitChangedValue($event)"
  [isFocused]="selectFocused"
  (focus)="setSelectFocused(true)"
  (select)="setSelectFocused(false)"
  (blur)="setSelectFocused(false)"
  (typed)="setSelectFocused(true)"
  [placeholder]="epPlaceholder"
></ngx-select>
