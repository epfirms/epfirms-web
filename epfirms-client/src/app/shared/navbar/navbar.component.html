  <div class="hidden lg:flex lg:flex-shrink-0" *ngIf="currentUser$ | async as currentUser">
    <div class="flex flex-col w-64">
      <!-- Sidebar component, swap this element with another sidebar if you like -->
      <div class="flex-1 flex flex-col min-h-0">
        <div class="flex items-center h-16 flex-shrink-0 px-4 bg-gray-900">
          <img class="h-8 w-auto" src="assets/logo/blue-short.png" alt="Workflow">
        </div>
        <div class="flex-1 flex flex-col overflow-y-auto">
          <nav class="flex-1 px-2 py-4 bg-gray-800">
            <ng-content></ng-content>
          </nav>

          <div class="flex-shrink-0 flex border-t border-gray-700 p-4">
            <div hlMenu class="relative inline-block text-left">
              <div
              *hlMenuItems
              @toggleAnimation
              class="
                z-10
                absolute
                left-0
                bottom-10
                w-56
                mt-2
                origin-bottom-left
                bg-white
                rounded-md
                shadow-lg
                ring-1 ring-black ring-opacity-5
                focus:outline-none
              "
            >
              <!-- Use the `active` state to conditionally style the active item. -->
              <div class="p-1">
                <a
                  *hlMenuItem="let item"
                  class="
                    group
                    flex
                    rounded-md
                    items-center
                    w-full
                    px-2
                    py-2
                    text-gray-700
                    font-medium
                    text-sm
                    hover:bg-blue-500 hover:text-white hover:cursor-pointer
                  "
                  (click)="goToPortalSelect()"
                >
                  Switch to client portal
                </a>

                <a
                *hlMenuItem="let item"
                class="
                  group
                  flex
                  rounded-md
                  items-center
                  w-full
                  px-2
                  py-2
                  text-gray-700
                  font-medium
                  text-sm
                  hover:bg-blue-500 hover:text-white hover:cursor-pointer
                "
                (click)="logout()"
              >
                Logout
              </a>
              </div>
            </div>
              <button hlMenuButton class="flex-shrink-0 w-full group block text-left">
                  <div class="flex items-center">
                    <div>
                      <tw-avatar
                      twSize="medium"
                      [twSrc]="currentUser.user.profile_image"
                      [twText]="currentUser.user.full_name"
                    ></tw-avatar>
                    </div>
                    <div class="ml-3">
                      <p class="text-sm font-medium text-white">
                        {{ currentUser.user.full_name | titlecase }}
                      </p>
                      <p class="text-xs font-medium text-gray-200 group-hover:text-white">
                        View profile
                      </p>
                    </div>
                  </div>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
