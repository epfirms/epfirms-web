<div class="flex items-center justify-between px-4 py-2 bg-white border-gray-200 sm:pl-6 sm:pr-24">
    <div class="flex justify-between flex-1 sm:hidden">
      <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-medium bg-white border rounded-md border-gray-300 text-gray-700 hover:bg-gray-50">
        Previous
      </a>
      <a href="#" class="relative inline-flex items-center px-4 py-2 ml-3 text-sm font-medium bg-white border rounded-md border-gray-300 text-gray-700 hover:bg-gray-50">
        Next
      </a>
    </div>
    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
      <div>
        <p class="text-sm text-gray-700">
          Showing
          <span class="font-medium">{{twCurrent?.start + 1}}</span>
          to
          <span class="font-medium">{{twCurrent?.end }}</span>
          of
          <span class="font-medium">{{epTotalSize}}</span>
          results
        </p>
      </div>
      <div>
        <nav class="relative z-0 inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
          <button (click)="setPageNumber(twPageNumber - 1)" [disabled]="twPageNumber - 1 < 1" class="relative inline-flex items-center px-1 py-1 text-sm font-medium bg-white border rounded-l-md border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50">
            <span class="sr-only">Previous</span>
            <!-- Heroicon name: solid/chevron-left -->
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </button>
          <!-- Current: "z-10 bg-blue-50 border-blue-500 text-blue-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->
          <!-- <ng-container *ngFor="let page of pages | slice:0:bound; let index = index; let last = last">
            <a aria-current="page" class="relative items-center hidden px-4 py-2 text-sm font-medium border md:inline-flex"
            (click)="setPageNumber(page)"
              [ngClass]="{
              'z-10 bg-blue-50 border-blue-500 text-blue-600': twPageNumber === page,
              'bg-white border-gray-300 text-gray-500 hover:bg-gray-50': twPageNumber !== page
              }"
            >
              {{ page }}
            </a>
          </ng-container>

          <span *ngIf="pages.length > (bound * 2)" (click)="toggleRest()" class="relative inline-flex items-center px-4 py-2 text-sm font-medium bg-white border border-gray-300 text-gray-700 text-gray-500 hover:bg-gray-50">
              ...
          </span>

          <ng-container *ngFor="let page of pages | slice:-2; let index = index; let last = last">
            <a aria-current="page" class="relative items-center hidden px-4 py-2 text-sm font-medium border md:inline-flex"
            (click)="setPageNumber(page)"
              [ngClass]="{
              'z-10 bg-blue-50 border-blue-500 text-blue-600': twPageNumber === page,
              'bg-white border-gray-300 text-gray-500 hover:bg-gray-50': twPageNumber !== page
              }"
            >
              {{ page }}
            </a>
          </ng-container> -->
          <button (click)="setPageNumber(twPageNumber + 1)" [disabled]="twPageNumber + 1 > pages.length" class="relative inline-flex items-center px-1 py-1 text-sm font-medium bg-white border rounded-r-md border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50">
            <span class="sr-only">Next</span>
            <!-- Heroicon name: solid/chevron-right -->
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
        </button>
        </nav>
      </div>
    </div>
  </div>
