<main class="flex flex-1 overflow-hidden">
  <div class="flex flex-col flex-1 overflow-y-auto xl:overflow-hidden">

    <div class="flex flex-1 xl:overflow-hidden">

      <!-- Main content -->
      <div class="flex-1 max-h-screen xl:overflow-y-auto">
        <div class="max-w-3xl px-4 py-10 mx-auto sm:px-6 lg:py-12 lg:px-8">
          <h1 class="text-2xl font-extrabold text-gray-900">Firm Details</h1>

          <form class="mt-6 space-y-8 divide-gray-200 divide-gray" [formGroup]="firmForm">
            <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
              <div class="sm:col-span-6">
                <h2 class="text-xl font-medium text-gray-900">Profile</h2>
                <p class="mt-1 text-sm text-gray-500">This information will be displayed publicly so be careful what you share.</p>
              </div>

              <div class="sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-gray-900">
                  Firm name
                </label>
                <input formControlName="name" type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div class="sm:col-span-3">
                  <label for="phone-number" class="block text-sm font-medium text-gray-900">
                    Phone number
                  </label>
                  <input formControlName="phone" type="text" name="phone-number" id="phone-number" autocomplete="tel" 
                  class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500"
                  pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}">
                </div>

              <div class="sm:col-span-6">
                <label for="description" class="block text-sm font-medium text-gray-900">
                  Description
                </label>
                <div class="mt-1">
                  <textarea formControlName="description" id="description" name="description" rows="4" class="block w-full border border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <p class="mt-3 text-sm text-gray-500">Brief description for your profile. URLs are hyperlinked.</p>
              </div>
            </div>

            <div class="grid grid-cols-1 pt-8 gap-y-6 sm:grid-cols-6 sm:gap-x-6">
              <div class="sm:col-span-6">
                <h2 class="text-xl font-medium text-gray-900">Address</h2>
              </div>

              <div class="sm:col-span-3">
                <label for="address" class="block text-sm font-medium text-gray-900">
                  Street
                </label>
                <input formControlName="address" type="text" name="address" id="address" autocomplete="address" class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div class="sm:col-span-3">
                  <label for="city" class="block text-sm font-medium text-gray-900">
                    City
                  </label>
                  <input formControlName="city" type="text" name="city" id="city" autocomplete="city" class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div class="sm:col-span-3">
                <label for="county" class="block text-sm font-medium text-gray-900">
                  County
                </label>
                <input formControlName="county" type="text" name="county" id="county" autocomplete="county" class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div class="sm:col-span-3">
                <label for="zip" class="block text-sm font-medium text-gray-900">
                  Postal Code
                </label>
                <input formControlName="zip" type="text" name="zip" id="zip" maxlength="5" pattern="(\d{5}([\-]\d{4})?)" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||
                event.charCode == 0 || event.charCode == 46" class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div class="sm:col-span-3">
                  <label for="state" class="block text-sm font-medium text-gray-900">
                    State
                  </label>
                  <input formControlName="state" type="text" name="state" id="state" autocomplete="state" class="block w-full mt-1 text-gray-900 border-gray-300 rounded-md shadow-sm sm:text-sm focus:ring-blue-500 focus:border-blue-500">
              </div>

            </div>

            <div class="flex justify-end pt-8">
              <button [disabled]="!firmForm.dirty" type="submit" class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50" (click)="update()">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
