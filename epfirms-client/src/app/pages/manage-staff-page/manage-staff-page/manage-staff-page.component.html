<main class="pt-8 pb-16">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="px-4 sm:px-0">
      <!-- Tabs -->
      <div class="sm:hidden">
        <label for="tabs" class="sr-only">Select a tab</label>
        <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
        <select id="tabs" name="tabs" class="block w-full py-2 pl-3 pr-10 mt-4 text-base border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <option>Applied</option>

          <option>Phone Screening</option>

          <option selected>Interview</option>

          <option>Offer</option>

          <option>Disqualified</option>
        </select>
      </div>
      <div class="hidden sm:block">
        <div>
          <nav class="flex mt-2 -mb-px space-x-8" aria-label="Tabs">
            <!-- Current: "border-blue-500 text-blue-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200" -->
            <a (click)="changePage('staff')" class="px-1 py-4 text-sm font-medium border-b-2 hover:cursor-pointer whitespace-nowrap"  [ngClass]="{'border-blue-500 text-blue-600': currentPage === 'staff', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200': currentPage !== 'staff'}">
              Staff members
            </a>
            
            <a (click)="changePage('teams')" class="px-1 py-4 text-sm font-medium border-b-2 hover:cursor-pointer whitespace-nowrap" [ngClass]="{'border-blue-500 text-blue-600': currentPage === 'teams', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-200': currentPage !== 'teams'}">
              Legal teams
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Stacked list -->
    <app-firm-staff-list *ngIf="currentPage === 'staff'"></app-firm-staff-list>

    <app-firm-team-list *ngIf="currentPage === 'teams'"></app-firm-team-list>
  </div>
</main>
